<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Chenrt"><meta name="keywords" content="Chenrt, @Chenrt, Chenrt Blog, 计算机, 网络安全, 博客, 个人网站"><meta name="description" content="Chenrt 的个人博客"><meta name="generator" content="Hexo"><link rel="icon" href="/favicon.svg"><title>Chenrt の 小窝 - 面包的制作流程与注意事项</title><script defer="defer" src="/js/chunk-vendors.js"></script><script defer="defer" src="/js/app.js"></script><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/app.css" rel="stylesheet"></head><body><noscript><header><nav><a href="/">Home</a></nav><nav><a href="/blogs/1">Blogs</a></nav><nav><a href="/category">Categories</a></nav><nav><a href="/tag">Tags</a></nav><nav><a href="/archive">Archives</a></nav><nav><a href="/about">About</a></nav><nav><a href="/apis">Api</a></nav></header><div><br></div><content><div><a href="/blog/8eb7899390e3"><h1>面包的制作流程与注意事项</h1></a><div><div><div><a href="/category/Misc/1">Misc</a></div></div></div><div><div><div><a href="/tag/Cook/1">Cook</a></div></div></div><div><p>对制作流程进行了一些简化，以蜂蜜香肠面包和巧克力面包为例。</p><span id="more"></span><h2 id="准备面团"><a class="markdownIt-Anchor" href="#准备面团"></a> 准备面团</h2><p>蜂蜜香肠面包配料如下：</p><table><thead><tr><th style="text-align:center">材料名称</th><th style="text-align:center">材料用量（克）</th></tr></thead><tbody><tr><td style="text-align:center">非低筋面粉</td><td style="text-align:center">320</td></tr><tr><td style="text-align:center">食用盐</td><td style="text-align:center">3</td></tr><tr><td style="text-align:center">蜂蜜</td><td style="text-align:center">30</td></tr><tr><td style="text-align:center">牛奶</td><td style="text-align:center">240</td></tr><tr><td style="text-align:center">酵母</td><td style="text-align:center">4</td></tr><tr><td style="text-align:center">无盐黄油</td><td style="text-align:center">35</td></tr></tbody></table><p>其制作流程为：</p><ul><li>在盆中加入除黄油和牛奶外的材料。</li><li>加入所有牛奶，用筷子搅拌至盆中无明显液体。</li><li>用一只手揉面至面团基本形成。</li><li>加入黄油，用手的温度将黄油融化并揉入面团，得到光滑且不黏手和盆的面团。</li><li>在密闭容器室温发酵，直到面团膨胀到一倍大。</li></ul><p>注意事项：</p><ul><li>发酵时间与温度有关，一般夏季约 60 分钟，冬季约 100 分钟。</li><li>密闭容器可防止发酵过程中水分大量蒸发，无需很严格的密闭，可采用锅盖扣起来等方式。</li><li>加入黄油前面团可能很黏手，这属于正常现象，加入黄油即解决黏手的问题。</li><li>蜂蜜可替换为等量白砂糖，由于白砂糖在揉入面团的过程中会释放结合水（不一定对，好几年没碰化学了），需要减少白砂糖质量 50% 的水（或牛奶）。</li></ul><p>巧克力面包的面团配料如下：</p><table><thead><tr><th style="text-align:center">材料名称</th><th style="text-align:center">材料用量（克）</th></tr></thead><tbody><tr><td style="text-align:center">非低筋面粉</td><td style="text-align:center">320</td></tr><tr><td style="text-align:center">食用盐</td><td style="text-align:center">2</td></tr><tr><td style="text-align:center">巧克力</td><td style="text-align:center">100</td></tr><tr><td style="text-align:center">牛奶</td><td style="text-align:center">230</td></tr><tr><td style="text-align:center">酵母</td><td style="text-align:center">4</td></tr><tr><td style="text-align:center">无盐黄油</td><td style="text-align:center">30</td></tr></tbody></table><p>其制作流程为：</p><ul><li>将巧克力敲碎成小块（可放在袋子里用擀面杖或者菜刀敲打）。</li><li>在盆中加入除黄油和牛奶外的材料。</li><li>加入所有牛奶，用筷子搅拌至盆中无明显液体。</li><li>约 40℃ 水浴加热，用一只手揉面至面团基本形成。</li><li>加入黄油，用手的温度将黄油融化并揉入面团，得到光滑且不黏手和盆的面团。</li><li>在密闭容器室温发酵，直到面团膨胀到一倍大。</li></ul><p>其注意事项包括：</p><ul><li>用巧克力是因为手头有且不想直接吃，实际上更好的方案是使用可可粉（巧克力的原料之一）制作，使用可可粉制作时需要增加黄油和食用盐的用量并额外加糖。</li><li>水浴加热是为了解决室温下巧克力难以融化并融入面团的问题，温度可以不那么严格，使用可可粉时无需水浴加热。</li><li>不同品牌巧克力配方不同，笔者使用的巧克力属于比较甜的品种，如果使用的巧克力甜味不明显，应减少巧克力的用量并额外加糖。</li></ul><p>一些教程在面团制作过程中有以下行为，经笔者测试省略这些行为无明显的影响：</p><ul><li>分若干次（大部分教程为两次）加入水（或牛奶）。</li><li>将酵母在温水（或牛奶）中化开后再加入其它材料中。</li><li>在加入黄油前需静置面团一段时间（约 15 分钟）。</li></ul><h2 id="制作面包"><a class="markdownIt-Anchor" href="#制作面包"></a> 制作面包</h2><p>将面团分为若干小份，每份在 50 克到 60 克之间，对于给定的面团质量 weight，可以使用如下算法计算每份的质量：</p><pre class="highlight"><code class="python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">solve</span>(<span class="hljs-params">weight: <span class="hljs-built_in">float</span></span>) -&gt; (<span class="hljs-built_in">int</span>, <span class="hljs-built_in">float</span>):
    l = math.ceil(weight / <span class="hljs-number">60</span>)
    r = math.floor(weight / <span class="hljs-number">50</span>)
    mid = <span class="hljs-built_in">round</span>((l + r) / <span class="hljs-number">2</span>)
    <span class="hljs-keyword">return</span> mid, weight / mid
</code></pre><p>对于每小份面团，包入准备好的馅料（包括但不限于巧克力、香肠、蜜豆、枣泥、豆沙），参考的手法如下：</p><ul><li>对于香肠等条状馅料，将面团压成面饼后裹在馅料外面，用手搓动以调整馅料位置。</li><li>对于其它类型的馅料，将面团压成圆饼后将馅料放在圆心位置，用类似制作豆包的方式包住馅料。</li></ul><p>将面团放在垫好蒸纸的烤盘上发酵，发酵时间和准备面团阶段相同，请注意：</p><ul><li>蒸纸可以用食用油代替，但需要严格控制油的用量，以免过于油腻。</li><li>如果没有烤盘但有烤网，可以在烤网上铺一层锡箔纸作为简易烤盘。<br><img src="/assets/images/cook/bread-1.jpg" alt="用烤网代替烤盘" width="60%"></li><li>如果冬季室温较低，可以在烤箱中发酵，并在烤箱内放置几碗热水以提高温度。<br><img src="/assets/images/cook/bread-2.jpg" alt="在烤箱中发酵" width="60%"></li></ul><p>其它注意事项：</p><ul><li>对于手感不佳者（比如笔者），电子秤是一个好的选择。</li><li>由于分解和制作过程时间可能较长，需要将未使用到的面团放在密闭容器中避免水分蒸发。</li><li>如果操作得当，面包的最终大小约为刚制作完的大小的一倍，如果不希望面包们贴贴，需要让它们保持充足的距离。</li></ul><h2 id="烘烤面包"><a class="markdownIt-Anchor" href="#烘烤面包"></a> 烘烤面包</h2><p>烤箱的参数设置方案如下，笔者多采用 190° 的方案：</p><table><thead><tr><th style="text-align:center">温度（摄氏度）</th><th style="text-align:center">时间（分钟）</th></tr></thead><tbody><tr><td style="text-align:center">185°</td><td style="text-align:center">30</td></tr><tr><td style="text-align:center">190°</td><td style="text-align:center">25</td></tr><tr><td style="text-align:center">230°</td><td style="text-align:center">23</td></tr></tbody></table><p>在使用烤箱前需要预热，有如下两种策略：</p><ul><li>使用和正式烘烤相同的参数进行预热，适合没有使用过当前烤箱者。</li><li>使用和正式烘烤相同的温度，用测温枪监控烤箱顶部温度直到其达到预热后温度（往往短于上一种策略），适合使用过当前烤箱至少一次并记住前一次使用时烤箱顶部温度者。</li></ul><p>此外，如果想让面包有更好的外观（口感笔者感觉差别不大），可采用以下两种方式：</p><ul><li>在面包上涂抹少量食用油。</li><li>在面包上涂抹少量鸡蛋液（蛋清和蛋黄混合）。</li></ul><h2 id="成品展示"><a class="markdownIt-Anchor" href="#成品展示"></a> 成品展示</h2><ul><li><p>烤制前：</p><img src="/assets/images/cook/bread-3.jpg" alt="烤制前示例" width="60%"> <img src="/assets/images/cook/bread-4.jpg" alt="烤制前示例" width="60%"></li><li><p>烤制后：</p><img src="/assets/images/cook/bread-5.jpg" alt="烤制后示例" width="60%"> <img src="/assets/images/cook/bread-6.jpg" alt="烤制后示例" width="60%"></li></ul></div><div>Word count: 1.4k</div><div>Reading time: 5min</div><div><div><a href="/archive/2023/02/1">Created 2023-02-04T04:11:27.000Z</a></div></div><div><div><a href="/archive/2023/02/1">Last
