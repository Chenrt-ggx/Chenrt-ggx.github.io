  <span class="hljs-attr">seq</span>: <span class="hljs-string">&#x27;1/6&#x27;</span>,

  <span class="hljs-title class_">AName</span>: <span class="hljs-string">&#x27;A.太阳和月亮&#x27;</span>,
  <span class="hljs-title class_">BName</span>: <span class="hljs-string">&#x27;B.快乐和悲伤&#x27;</span>,

  <span class="hljs-attr">B</span>: <span class="hljs-string">&#x27;perception&#x27;</span>
&#125;;
</code></pre><pre class="highlight"><code class="js"><span class="hljs-keyword">const</span> question3 = &#123;

&#125;;

&#125;;

  <span class="hljs-attr">tragic</span>: &#123;

    <span class="hljs-attr">rationality</span>: <span class="hljs-string">&#x27;section3&#x27;</span>
  &#125;,
  <span class="hljs-attr">comic</span>: &#123;
    <span class="hljs-attr">perception</span>: <span class="hljs-string">&#x27;section2&#x27;</span>,
    <span class="hljs-attr">rationality</span>: <span class="hljs-string">&#x27;section4&#x27;</span>
  &#125;
&#125;;
</code></pre><h3 id="确定结果"><a class="markdownIt-Anchor" href="#确定结果"></a> 确定结果</h3><p>在测试结果一节中，每个结果存在一个“选项词（换行”字段，将所属大类的四个结果的该字段取出，分别从中任选一个，即可组成第 7 题。第 7 题的选择直接对应到相应的结果。</p><h2 id="证据支持"><a class="markdownIt-Anchor" href="#证据支持"></a> 证据支持</h2><blockquote><p>Q: 你是如何得出上述结果的？</p></blockquote><p>翻代码，下断点调试出来的。这个项目基于 React，很容易找到关键的状态设置：</p><pre class="highlight"><code class="js"><span class="hljs-keyword">const</span> state = &#123;
