<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Chenrt"><meta name="keywords" content="Chenrt, @Chenrt, Chenrt Blog, 计算机, 网络安全, 博客, 个人网站"><meta name="description" content="Chenrt 的个人博客"><meta name="generator" content="Hexo"><link rel="icon" href="/favicon.svg"><title>Chenrt の 小窝 - 面向对象设计与构造第四单元博客作业</title><script defer="defer" src="/js/chunk-vendors.js"></script><script defer="defer" src="/js/app.js"></script><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/app.css" rel="stylesheet"></head><body><noscript><header><nav><a href="/">Home</a></nav><nav><a href="/blogs/1">Blogs</a></nav><nav><a href="/category">Categories</a></nav><nav><a href="/tag">Tags</a></nav><nav><a href="/archive">Archives</a></nav><nav><a href="/about">About</a></nav><nav><a href="/apis">Api</a></nav></header><div><br></div><content><div><a href="/blog/e37792a5c403"><h1>面向对象设计与构造第四单元博客作业</h1></a><div><div><div><a href="/category/Buaa/1">Buaa</a></div><div><a href="/category/Buaa/OO/1">OO</a></div></div></div><div><div><div><a href="/tag/Java/1">Java</a></div><div><a href="/tag/C++/1">C++</a></div></div></div><div><p>[迁移自博客园] | BUAA Object Oriented 2021 Unit4 Summary</p><span id="more"></span><h2 id="第一次作业总结"><a class="markdownIt-Anchor" href="#第一次作业总结"></a> 第一次作业总结</h2><h3 id="作业架构设计简述"><a class="markdownIt-Anchor" href="#作业架构设计简述"></a> 作业架构设计简述</h3><img src="/assets/images/buaa-oo/unit4/hw1-uml.png" width="25%"><p>建立一个公共的 Reader 类，对每类 UML 对象建立一个从 id 到对象的 Map 以供其它类使用，在 MyUmlInteraction 中进行初始化，过程分下面三步：</p><ul><li>初始化全部类和接口，建立从类名到类的 Map 并使用 List 解决重名问题。</li><li>将属性和方法加入类，将参数加入方法。</li><li>初始化全部继承关联和接口实现。</li></ul><p>按照逻辑组织层次化架构：</p><ul><li>类中储存父亲的引用，属性列表和方法列表。</li><li>接口中储存父亲的引用列表，属性列表和方法列表。</li><li>方法中存储输入参数列表和返回参数。</li><li>实现一个 NullAblePair 用于方法的判重。</li></ul><p>本地测试发现时间是绰绰有余的，因此回答询问时没有设置缓存。</p><h3 id="基于度量的作业程序结构分析"><a class="markdownIt-Anchor" href="#基于度量的作业程序结构分析"></a> 基于度量的作业程序结构分析</h3><ul><li><p>代码规模统计：</p><img src="/assets/images/buaa-oo/unit4/hw1-line.png"></li><li><p>类复杂度统计：</p><img src="/assets/images/buaa-oo/unit4/hw1-class.png" width="22%"></li><li><p>方法复杂度统计：</p><img src="/assets/images/buaa-oo/unit4/hw1-method.png" width="40%"></li></ul><h3 id="数据生成策略设计与实现"><a class="markdownIt-Anchor" href="#数据生成策略设计与实现"></a> 数据生成策略设计与实现</h3><ul><li><p>架构设计简述：</p><blockquote><p>写作业也就图一乐，真有意思还得看造数据。</p></blockquote><p>不经过 MDJ 直接构造数据的难度和工作量较大，考虑到时间有限笔者使用 Java 实现，在架构设计方面笔者借鉴了操作系统的设计思想，设置了内核和外壳两部分并提供了“系统调用”，内核为 Model，其维护了若干 UmlElements 的子类用于对数据的合法性提供实时检验，其对外提供的方法包括：</p><pre class="highlight"><code class="java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">addClass</span><span class="hljs-params">(String id, String name)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">addInterface</span><span class="hljs-params">(String id, String name)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">addOperation</span><span class="hljs-params">(String pid, String id, String name)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">addAttribute</span><span class="hljs-params">(String pid, String id, String name)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">addGeneralization</span><span class="hljs-params">(String src, String dst)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">hasPath</span><span class="hljs-params">(String src, String dst)</span>;
<span class="hljs-keyword">public</span> HashMap&lt;String, UmlClass&gt; <span class="hljs-title function_">getClassIdMap</span><span class="hljs-params">()</span>;
<span class="hljs-keyword">public</span> HashMap&lt;String, UmlInterface&gt; <span class="hljs-title function_">getInterfaceIdMap</span><span class="hljs-params">()</span>;
<span class="hljs-keyword">public</span> HashMap&lt;String, UmlAttribute&gt; <span class="hljs-title function_">getAttributeMap</span><span class="hljs-params">()</span>;
<span class="hljs-keyword">public</span> HashMap&lt;String, UmlOperation&gt; <span class="hljs-title function_">getOperationIdMap</span><span class="hljs-params">()</span>;
<span class="hljs-keyword">public</span> ArrayList&lt;String&gt; <span class="hljs-title function_">getClassIdList</span><span class="hljs-params">()</span>;
<span class="hljs-keyword">public</span> ArrayList&lt;String&gt; <span class="hljs-title function_">getInterfaceIdList</span><span class="hljs-params">()</span>;
</code></pre><p>ModelBuilder 实例化了一个内核，对外提供若干“系统调用”如下，它对传入的参数进行了简化，如 createClass 时不需要提供 id 等信息，createAssociation 将自动产生两个 AssociateEnd 和一个 Association 而对外透明：</p><pre class="highlight"><code class="java"><span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">canGeneralization</span><span class="hljs-params">(String src, String dst)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">createClass</span><span class="hljs-params">(String name)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">createInterface</span><span class="hljs-params">(String name)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">createOperation</span><span class="hljs-params">(String pid, String name)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">createAttribute</span><span class="hljs-params">(String pid, String name, String type)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">createParameter</span><span class="hljs-params">(String pid, String name, String type, String direction)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">createGeneralization</span><span class="hljs-params">(String src, String dst)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">createAssociation</span><span class="hljs-params">(String end1Ref, String end2Ref)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">createInterfaceRealization</span><span class="hljs-params">(String src, String dst)</span>;
<span class="hljs-keyword">public</span> NameMaker <span class="hljs-title function_">getNameMaker</span><span class="hljs-params">()</span>;
<span class="hljs-keyword">public</span> Model <span class="hljs-title function_">getModel</span><span class="hljs-params">()</span>;
</code></pre><p>此外转换为 json 格式也在 ModelBuilder 类中调用 create 方法时自动完成：</p><pre class="highlight"><code class="java"><span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">idPair</span><span class="hljs-params">(String rhs)</span>;
<span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">parentPair</span><span class="hljs-params">(String rhs)</span>;
<span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">typePair</span><span class="hljs-params">(String rhs)</span>;
<span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">namePair</span><span class="hljs-params">(String rhs)</span>;
<span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">visibilityPair</span><span class="hljs-params">(String rhs)</span>;
<span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">paraTypePair</span><span class="hljs-params">(String rhs)</span>;
<span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">directionPair</span><span class="hljs-params">(String rhs)</span>;
<span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">sourcePair</span><span class="hljs-params">(String rhs)</span>;
<span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">targetPair</span><span class="hljs-params">(String rhs)</span>;
<span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">end1Pair</span><span class="hljs-params">(String rhs)</span>;
<span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">end2Pair</span><span class="hljs-params">(String rhs)</span>;
<span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">referencePair</span><span class="hljs-params">(String rhs)</span>;
<span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">multiplicityPair</span><span class="hljs-params">()</span>;
<span class="hljs-keyword">private</span> Pair&lt;String, String&gt; <span class="hljs-title function_">aggregationPair</span><span class="hljs-params">()</span>;
<span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">toJson</span><span class="hljs-params">(LinkedList&lt;Pair&lt;String, String&gt;&gt; info)</span>;
</code></pre><p>RandomUml 和 HandMadeUml 是两个外壳，分别实例化了 ModelBuilder 用于构造 UML 图，NameMaker 类，CommandDumper 类和 GenerateInfo 类作为公用的类，分别提供随机的各种数据，输出询问和指定生成的 UML 的各项参数。</p></li><li><p>正确性测试：</p><p>依赖于 RandomUml，在 GenerateInfo 维护以下参数：</p><pre class="highlight"><code class="java"><span class="hljs-keyword">public</span> <span class="hljs-title function_">GenerateInfo</span><span class="hljs-params">(<span class="hljs-type">int</span> classCount, <span class="hljs-type">int</span> interfaceCount, <span class="hljs-type">int</span> operationCount,
                <span class="hljs-type">int</span> associationCount, <span class="hljs-type">int</span> realizationCount, <span class="hljs-type">int</span> attributeCount,
                <span class="hljs-type">int</span> parameterCount, <span class="hljs-type">boolean</span> sameParameter, <span class="hljs-type">boolean</span> wrongParameter,
                <span class="hljs-type">boolean</span> sameName, <span class="hljs-type">boolean</span> interfaceExtendMore)</span> &#123;
    <span class="hljs-built_in">this</span>.classCount = classCount;
    <span class="hljs-built_in">this</span>.interfaceCount = interfaceCount;
    <span class="hljs-built_in">this</span>.operationCount = operationCount;
    <span class="hljs-built_in">this</span>.associationCount = associationCount;
    <span class="hljs-built_in">this</span>.realizationCount = realizationCount;
    <span class="hljs-built_in">this</span>.attributeCount = attributeCount;
    <span class="hljs-built_in">this</span>.parameterCount = parameterCount;
    <span class="hljs-built_in">this</span>.sameParameter = sameParameter;
    <span class="hljs-built_in">this</span>.wrongParameter = wrongParameter;
    <span class="hljs-built_in">this</span>.sameName = sameName;
    <span class="hljs-built_in">this</span>.extendMore = interfaceExtendMore;
&#125;
</code></pre><p>再采用下面的参数进行随机：</p><pre class="highlight"><code class="java"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">atomGenerate</span><span class="hljs-params">(<span class="hljs-type">boolean</span> sameName)</span> &#123;
    <span class="hljs-keyword">new</span> <span class="hljs-title class_">RandomUml</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">GenerateInfo</span>(<span class="hljs-number">20</span>, <span class="hljs-number">30</span>, <span class="hljs-number">10</span>,<span class="hljs-number">10</span>, <span class="hljs-number">30</span>, <span class="hljs-number">15</span>, <span class="hljs-number">10</span>,<span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, sameName, <span class="hljs-literal">false</span>));
    <span class="hljs-keyword">new</span> <span class="hljs-title class_">RandomUml</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">GenerateInfo</span>(<span class="hljs-number">20</span>, <span class="hljs-number">30</span>, <span class="hljs-number">10</span>,<span class="hljs-number">10</span>, <span class="hljs-number">30</span>, <span class="hljs-number">15</span>, <span class="hljs-number">10</span>,<span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, sameName, <span class="hljs-literal">false</span>));
    <span class="hljs-keyword">new</span> <span class="hljs-title class_">RandomUml</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">GenerateInfo</span>(<span class="hljs-number">20</span>, <span class="hljs-number">30</span>, <span class="hljs-number">10</span>,<span class="hljs-number">10</span>, <span class="hljs-number">30</span>, <span class="hljs-number">15</span>, <span class="hljs-number">10</span>,<span class="hljs-literal">true</span>, <span class="hljs-literal">false</span>, sameName, <span class="hljs-literal">false</span>));
    <span class="hljs-keyword">new</span> <span class="hljs-title class_">RandomUml</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">GenerateInfo</span>(<span class="hljs-number">20</span>, <span class="hljs-number">30</span>, <span class="hljs-number">10</span>,<span class="hljs-number">10</span>, <span class="hljs-number">30</span>, <span class="hljs-number">15</span>, <span class="hljs-number">10</span>,<span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>, sameName, <span class="hljs-literal">false</span>));
    <span class="hljs-keyword">new</span> <span class="hljs-title class_">RandomUml</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">GenerateInfo</span>(<span class="hljs-number">20</span>, <span class="hljs-number">30</span>, <span class="hljs-number">10</span>,<span class="hljs-number">10</span>, <span class="hljs-number">30</span>, <span class="hljs-number">15</span>, <span class="hljs-number">10</span>,<span class="hljs-literal">true</span>, <span class="hljs-literal">true</span>, sameName, <span class="hljs-literal">false</span>));
&#125;

<span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">extremeGenerate</span><span class="hljs-params">()</span> &#123;
    <span class="hljs-keyword">new</span> <span class="hljs-title class_">RandomUml</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">GenerateInfo</span>(<span class="hljs-number">10</span>, <span class="hljs-number">15</span>, <span class="hljs-number">60</span>,<span class="hljs-number">3</span>, <span class="hljs-number">3</span>, <span class="hljs-number">3</span>, <span class="hljs-number">2</span>,<span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>, <span class="hljs-literal">false</span>));
    <span class="hljs-keyword">new</span> <span class="hljs-title class_">RandomUml</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">GenerateInfo</span>(<span class="hljs-number">25</span>, <span class="hljs-number">30</span>, <span class="hljs-number">3</span>,<span class="hljs-number">3</span>, <span class="hljs-number">3</span>, <span class="hljs-number">130</span>, <span class="hljs-number">2</span>,<span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>, <span class="hljs-literal">false</span>));
    <span class="hljs-keyword">new</span> <span class="hljs-title class_">RandomUml</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">GenerateInfo</span>(<span class="hljs-number">30</span>, <span class="hljs-number">40</span>, <span class="hljs-number">4</span>,<span class="hljs-number">250</span>, <span class="hljs-number">4</span>, <span class="hljs-number">4</span>, <span class="hljs-number">2</span>,<span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>, <span class="hljs-literal">false</span>));
    <span class="hljs-keyword">new</span> <span class="hljs-title class_">RandomUml</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">GenerateInfo</span>(<span class="hljs-number">15</span>, <span class="hljs-number">60</span>, <span class="hljs-number">4</span>,<span class="hljs-number">6</span>, <span class="hljs-number">30</span>, <span class="hljs-number">8</span>, <span class="hljs-number">3</span>,<span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>, <span class="hljs-literal">true</span>));
    <span class="hljs-keyword">new</span> <span class="hljs-title class_">RandomUml</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">GenerateInfo</span>(<span class="hljs-number">15</span>, <span class="hljs-number">60</span>, <span class="hljs-number">4</span>,<span class="hljs-number">6</span>, <span class="hljs-number">30</span>, <span class="hljs-number">8</span>, <span class="hljs-number">3</span>,<span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>));
&#125;

<span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">groupGenerate</span><span class="hljs-params">(<span class="hljs-type">int</span> tot)</span> &#123;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">size</span> <span class="hljs-operator">=</span> <span class="hljs-number">30</span>; size &lt;= <span class="hljs-number">1000</span>; size *= <span class="hljs-number">3</span>) &#123;
        sameSize = size;
        atomGenerate(<span class="hljs-literal">true</span>);
    &#125;
    atomGenerate(<span class="hljs-literal">false</span>);
    extremeGenerate();
&#125;
</code></pre></li><li><p>非正确性测试：</p><p>依赖于 HandMadeUml，手工构造包含长链和完全图等的数据，采用下面的数据卡掉了全部查询实现接口时没有去重的代码，和笔者对拍的代码死了一大半：</p><pre class="highlight"><code class="java"><span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">makeMultiExtend</span><span class="hljs-params">()</span> &#123;
    builder.createClass(<span class="hljs-string">&quot;class0&quot;</span>);
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">101</span>; i++) &#123;
        builder.createInterface(<span class="hljs-string">&quot;interface&quot;</span> + i);
    &#125;
    ArrayList&lt;String&gt; classes = builder.getModel().getClassIdList();
    ArrayList&lt;String&gt; interfaces = builder.getModel().getInterfaceIdList();
    builder.createInterfaceRealization(classes.get(<span class="hljs-number">0</span>), interfaces.get(<span class="hljs-number">0</span>));
    builder.createInterfaceRealization(classes.get(<span class="hljs-number">0</span>), interfaces.get(<span class="hljs-number">1</span>));
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">98</span>; i++) &#123;
        builder.createGeneralization(interfaces.get(i), interfaces.get((i &gt;&gt; <span class="hljs-number">1</span> &lt;&lt; <span class="hljs-number">1</span>) + <span class="hljs-number">2</span>));
        builder.createGeneralization(interfaces.get(i), interfaces.get((i &gt;&gt; <span class="hljs-number">1</span> &lt;&lt; <span class="hljs-number">1</span>) + <span class="hljs-number">3</span>));
    &#125;
    dumper.startQuery();
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">200</span>; i++) &#123;
        dumper.createImplementInterList(<span class="hljs-string">&quot;class0&quot;</span>);
    &#125;
&#125;
</code></pre></li><li><p>测试强度评估：</p><p>采用统计代码关键位置触发次数的方式评估，设置如下，经测试生成的数据实现了全覆盖：</p><pre class="highlight"><code class="c++"><span class="hljs-type">const</span> <span class="hljs-type">char</span> *s[] = &#123;
    <span class="hljs-string">&quot;data error : same element id&quot;</span>,
    <span class="hljs-string">&quot;data error : wrong id in generalization&quot;</span>,
    <span class="hljs-string">&quot;data error : wrong id in interface realization&quot;</span>,
    <span class="hljs-string">&quot;data error : wrong id in association&quot;</span>,
    <span class="hljs-string">&quot;data error : wrong parent id in attribute&quot;</span>,
    <span class="hljs-string">&quot;data error : wrong parent id in operation&quot;</span>,
    <span class="hljs-string">&quot;data error : wrong parent id in parameter&quot;</span>,
    <span class="hljs-string">&quot;data error : multi father in class&quot;</span>,
    <span class="hljs-string">&quot;data error : self extend in class&quot;</span>,
    <span class="hljs-string">&quot;data error : circle extend in interface&quot;</span>,
    <span class="hljs-string">&quot;self association in class&quot;</span>,
    <span class="hljs-string">&quot;zero in operation size&quot;</span>,
    <span class="hljs-string">&quot;more than one in operation size&quot;</span>,
    <span class="hljs-string">&quot;null father in attribute size&quot;</span>,
    <span class="hljs-string">&quot;zero in attribute size&quot;</span>,
    <span class="hljs-string">&quot;more than one in attribute size&quot;</span>,
    <span class="hljs-string">&quot;calculated father in attribute size&quot;</span>,
    <span class="hljs-string">&quot;rhombus extend in interface&quot;</span>,

p>方法复杂度统计：</p><img src="/assets/images/buaa-oo/unit4/hw2-method.png" width="40%"></li></ul><h3 id="数据生成策略设计与实现-2"><a class="markdownIt-Anchor" href="#数据生成策略设计与实现-2"></a> 数据生成策略设计与实现</h3><ul><li><p>架构设计简述：</p><blockquote><p>写作业也就图一乐，真有意思还得看造数据。</p></blockquote><p>内核为 ClassModel，TransModel 和 MessageModel，分别维护了若干 UmlElements 的子类用于对数据的合法性提供实时检验，TransModel 和 MessageModel 对外提供的方法包括：</p><pre class="highlight"><code class="java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">addStartState</span><span class="hljs-params">(String pid, String id)</span>;

旧为 ClassModel，TransModel 和 MessageModel，分别维护了若干 UmlElements 的子类用于对数据的合法性提供实时检验，下面对部分异常进行说明：</p><ul><li>R002 异常：<ul><li>搜索 dst 是否可达 src。</li><li>可达则添加 src 到 dst 必 R002。</li></ul></li><li>R003 异常：<ul><li>分别维护类和接口的并查集。</li><li>检查 src 和 dst 在对应的并查集中是否已连接。</li><li>已连接则添加 src 到 dst 必存在全是类或全是接口的无向环，从而 R003。</li></ul></li><li>R004 异常：<ul><li>维护一个类和接口的总并查集。</li><li>检查 src 和 dst 在上述并查集中是否已连接。</li><li>已连接则添加 src 到 dst 必存在由类或接口构成的无向环，从而 R004。</li></ul></li></ul><p>ModelBuilder 实例化了三个内核，对外提供若干“系统调用”如下（已隐藏重复内容），相比上一次作业它主要增加了异常处理功能，是对上述三个内核中方法的进一步封装：</p><pre class="highlight"><code class="java"><span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">hasFather</span><span class="hljs-params">(String src)</span>;

<span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">canGeneralizeWithoutR3</span><span class="hljs-params">(String src, String dst)</span>;
<span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">canRealizeWithoutR4</span><span class="hljs-params">(String src, String dst)</span>;
</code></pre><p>与上一次作业不同的是 HandMadeUml 被改名为 RightHandMade，新增了一个类 WrongHandMade 用于手工构造错误的数据。</p></li><li><p>正确性测试：</p><p>依赖于 RandomUml，在 GenerateInfo 维护以下参数：</p><pre class="highlight"><code class="java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> <span class="hljs-type">boolean</span>[] ALL_RIGHT =&#123;<span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>&#125;;

</code></pre></li></ul><h3 id="数据生成器分析-3"><a class="markdownIt-Anchor" href="#数据生成器分析-3"></a> 数据生成器分析</h3><ul><li><p>类关系图：</p><img src="/assets/images/buaa-oo/unit4/gen3-uml.png" width="100%"></li><li><p>代码规模统计：</p><img src="/assets/images/buaa-oo/unit4/gen3-line.png"></li><li><p>类复杂度统计：</p><img src="/assets/images/buaa-oo/unit4/gen3-class.png" width="25%"></li><li><p>方法复杂度统计：</p><img src="/assets/images/buaa-oo/unit4/gen3-method.png" width="55%"></li></ul><h2 id="uml-对象部分字段解释"><a class="markdownIt-Anchor" href="#uml-对象部分字段解释"></a> UML 对象部分字段解释</h2><ul><li><p>类图 | UMLClass</p><ul><li>parent 字段：指向父亲的 id，注意与继承区别。</li><li>id 字段：唯一的 id，可能被其它 UML 对象指向。</li><li>name 字段：不一定唯一的名字，询问或回答询问时将用到。</li><li>visibility 字段：对象的可见性。</li></ul></li><li><p>类图 | UMLInterface</p><ul><li>parent 字段：指向父亲的 id，注意与继承区别。</li><li>id 字段：唯一的 id，可能被其它 UML 对象指向。</li><li>name 字段：不一定唯一的名字，询问或回答询问时将用到。</li><li>visibility 字段：对象的可见性。</li></ul></li><li><p>类图 | UMLAttribute</p><ul><li>parent 字段：指向父亲的 id，父亲可能是 UMLClass 或 UMLInterface。</li><li>id 字段：唯一的 id。</li><li>name 字段：不一定唯一的名字，询问或回答询问时将用到。</li><li>visibility 字段：对象的可见性。</li><li>type 字段：对象的类型，可能是直接类型或引用类型。</li></ul></li><li><p>类图 | UMLOperation</p><ul><li>parent 字段：指向父亲的 id，父亲可能是 UMLClass 或 UMLInterface。</li><li>id 字段：唯一的 id，可能被 UMLParameter 指向。</li><li>name 字段：不一定唯一的名字，询问或回答询问时将用到。</li><li>visibility 字段：对象的可见性。</li></ul></li><li><p>类图 | UMLParameter</p><ul><li>parent 字段：指向父亲的 id，父亲是 UMLOperation。</li><li>id 字段：唯一的 id。</li><li>name 字段：不一定唯一的名字，回答询问时将用到。</li><li>type 字段：对象的类型，可能是直接类型或引用类型。</li><li>direction 字段：对象的方向。</li></ul></li><li><p>类图 | UMLAssociation</p><ul><li>parent 字段：指向父亲的 id，不过没啥用。</li><li>id 字段：唯一的 id，被 UMLAssociationEnd 对象指向。</li><li>name 字段：不知道是否有唯一的名字，反正没啥用。</li><li>end1 字段：指向第一个 UMLAssociationEnd 的 id。</li><li>end2 字段：指向第二个 UMLAssociationEnd 的 id。</li></ul></li><li><p>类图 | UMLAssociationEnd</p><ul><li>parent 字段：指向父亲的 id，父亲是 UMLAssociation。</li><li>id 字段：唯一的 id，被 UMLAssociation 对象指向。</li><li>name 字段：不一定唯一的名字，检查异常的时候将用到。</li><li>reference 字段：指向存在此对端的类的 id。</li><li>multiplicity 字段：对象的多样性。</li><li>visibility 字段：对象的可见性。</li><li>aggregation 字段：对象的聚合性。</li></ul></li><li><p>类图 | UMLGeneralization</p><ul><li>parent 字段：指向父亲的 id，不过没啥用。</li><li>id 字段：唯一的 id。</li><li>name 字段：不知道是否有唯一的名字，反正没啥用。</li><li>source 字段：指向继承父类的子类 id。</li><li>target 字段：指向被子类实现的父类的 id。</li></ul></li><li><p>类图 | UMLInterfaceRealization</p><ul><li>parent 字段：指向父亲的 id，不过没啥用。</li><li>id 字段：唯一的 id。</li><li>name 字段：不知道是否有唯一的名字，反正没啥用。</li><li>source 字段：指向实现接口的类的 id。</li><li>target 字段：指向被类实现的接口的 id。</li></ul></li><li><p>顺序图 | UMLInteraction</p><ul><li>parent 字段：指向父亲的 id，和下属 UMLLifeline 对应的 UMLAttribute 的父亲的 id 相同。</li><li>id 字段：唯一的 id，可能被其它 UML 对象指向。</li><li>name 字段：不一定唯一的名字，询问或回答询问时将用到。</li><li>visibility 字段：对象的可见性。</li></ul></li><li><p>顺序图 | UMLLifeline</p><ul><li>parent 字段：指向父亲的 id，父亲是 UMLInteraction。</li><li>id 字段：唯一的 id，可能被 UMLMessage 指向。</li><li>name 字段：不一定唯一的名字，询问或回答询问时将用到。</li><li>visibility 字段：对象的可见性。</li><li>represent 字段：指向顺序图中的 UMLAttribute 的 id。</li><li>isMultiInstance 字段：对象是否是重复实例。</li></ul></li><li><p>顺序图 | UMLAttribute</p><ul><li>parent 字段：指向父亲的 id，和指向其的 UMLLifeline 对应的 UMLInteraction 的父亲的 id 相同。</li><li>id 字段：唯一的 id，可能被 UMLLifeline 指向。</li><li>name 字段：不知道是否有唯一的名字，反正没啥用。</li><li>visibility 字段：对象的可见性。</li><li>type 字段：对象的类型，可能是直接类型或引用类型。</li></ul></li><li><p>顺序图 | UMLMessage</p><ul><li>parent 字段：指向父亲的 id，父亲是 UMLInteraction。</li><li>id 字段：唯一的 id。</li><li>name 字段：不知道是否有唯一的名字，反正没啥用。</li><li>visibility 字段：对象的可见性。</li><li>source 字段：指向发出消息的 UMLLifeline 或 UMLEndpoint。</li><li>target 字段：指向收到消息的 UMLLifeline 或 UMLEndpoint。</li><li>messageSort 字段：对象的消息类型。</li></ul></li><li><p>顺序图 | UMLEndpoint</p><ul><li>parent 字段：指向父亲的 id，父亲是 UMLInteraction。</li><li>id 字段：唯一的 id，可能被 UMLMessage 指向。</li><li>name 字段：不知道是否有唯一的名字，反正没啥用。</li><li>visibility 字段：对象的可见性。</li></ul></li><li><p>状态图 | UMLStateMachine</p><ul><li>parent 字段：指向父亲的 id，不过没啥用。</li><li>id 字段：唯一的 id，可能被 UMLRegion 指向。</li><li>name 字段：不一定唯一的名字，询问或回答询问时将用到。</li></ul></li><li><p>状态图 | UMLRegion</p><ul><li>parent 字段：指向父亲的 id，父亲是 UMLStateMachine。</li><li>id 字段：唯一的 id，可能被其它 UML 对象指向。</li><li>name 字段：不知道是否有唯一的名字，反正没啥用。</li><li>visibility 字段：对象的可见性。</li></ul></li><li><p>状态图 | UMLState</p><ul><li>parent 字段：指向父亲的 id，父亲是 UMLRegion。</li><li>id 字段：唯一的 id，可能被 UMLTransition 指向。</li><li>name 字段：不一定唯一的名字，询问或回答询问时将用到。</li><li>visibility 字段：对象的可见性。</li></ul></li><li><p>状态图 | UMLPseudostate</p><ul><li>parent 字段：指向父亲的 id，父亲是 UMLRegion。</li><li>id 字段：唯一的 id，可能被 UMLTransition 指向。</li><li>name 字段：保证是 null 且没啥用。</li><li>visibility 字段：对象的可见性。</li></ul></li><li><p>状态图 | UMLFinalState</p><ul><li>parent 字段：指向父亲的 id，父亲是 UMLRegion。</li><li>id 字段：唯一的 id，可能被 UMLTransition 指向。</li><li>name 字段：保证是 null 且没啥用。</li><li>visibility 字段：对象的可见性。</li></ul></li><li><p>状态图 | UMLTransition</p><ul><li>parent 字段：指向父亲的 id，父亲是 UMLRegion。</li><li>id 字段：唯一的 id，可能被 UMLEvent 或 UMLOpaqueBehavior 指向。</li><li>name 字段：不知道是否有唯一的名字，反正没啥用。</li><li>visibility 字段：对象的可见性。</li><li>guard 字段：对象的警戒条件，检查异常的时候将用到。</li><li>source 字段：指向状态的起始状态，是 UMLPseudostate 或 UMLState。</li><li>target 字段：指向状态的目标状态，是 UMLState 或 UMLFinalState。</li></ul></li><li><p>状态图 | UMLEvent</p><ul><li>parent 字段：指向父亲的 id，父亲是 UMLTransition。</li><li>id 字段：唯一的 id。</li><li>name 字段：一定唯一的名字，回答询问时将用到。</li><li>expression 字段：对象的表达式。</li><li>visibility 字段：对象的可见性。</li><li>value 字段：对象的值。</li></ul></li><li><p>状态图 | UMLOpaqueBehavior</p><ul><li>parent 字段：指向父亲的 id，父亲是 UMLTransition。</li><li>id 字段：唯一的 id。</li><li>name 字段：不知道是否有唯一的名字，反正没啥用。</li><li>visibility 字段：对象的可见性。</li></ul></li></ul><h2 id="程序-bug-分析"><a class="markdownIt-Anchor" href="#程序-bug-分析"></a> 程序 Bug 分析</h2><ul><li><p>本地测试方式简述：</p><ul><li>数据生成部分如上文所述。</li><li>批量测试部分直接复用上一单元的评测机。</li></ul></li><li><p>本人程序 Bug：</p><ul><li>本地测试还算充分，在三次强测中均没有被发现 Bug。</li><li>第二次作业求后继状态时没有考虑自身，对拍时发现并修复。</li><li>第二次作业误以为 EndPoint 不能发出消息只能接收消息，对拍时发现并修复。</li><li>第三次作业添加 AssociationEnd 名字时写反 End1 和 End2，对拍时发现并修复。</li></ul></li><li><p>他人程序 Bug：</p><ul><li>三次作业中若干对 UML 模型理解出错导致的问题。</li><li>第一次作业中若干查询实现接口时没有去重导致被卡出指数复杂度的问题。</li><li>第三次作业中 Tarjan 算法写锅导致被卡出指数复杂度的问题。</li><li>第三次作业中初始化时将父类属性添加给子类遇到循环继承出现死循环的问题。</li></ul></li></ul><h2 id="心得体会"><a class="markdownIt-Anchor" href="#心得体会"></a> 心得体会</h2><p>和上一单元一样，本单元用于测试的时间依旧是是用于实现的时间的数倍。建议增加互测，这单元一开始感觉没啥可测的，真测起来才发现暗藏杀机，这要是有互测一定可以刀的很带劲。</p><p>也许可以进一步完善指导书（根据讨论区中的若干问题），包括但不限于如果两个不同的类的名字相同，两个引用类型分别指向了这两个类，那么应该根据类的名字判定引用类型相同还是根据 id 不同判定引用类型不同，这些确实有点影响体验。</p><p>最后好奇下两个问题，OJ 上的运行时间似乎是本地运行时间加上约 0.7s 的偏移，这是加密输出导致的吗；以及后两次作业为啥设置十秒的 CPU 时间限制，感觉即使考虑大常数五秒也绰绰有余了。</p></div><div>Word count: 8.9k</div><div>Reading time: 41min</div><div><div><a href="/archive/2021/06/1">Created 2021-06-22T14:41:30.000Z</a></div></div><div><div><a href="/archive/2021/06/1">Last Modified 2021-06-22T14:41:30.000Z</a></div></div><div><br><br></div></div></content><div><br></div><footer>Copyright © 2021-2023 Chenrt Blog</footer></noscript><div id="app"></div></body></html>
