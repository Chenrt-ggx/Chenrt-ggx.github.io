<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Chenrt"><meta name="keywords" content="Chenrt, @Chenrt, Chenrt Blog, 计算机, 网络安全, 博客, 个人网站"><meta name="description" content="Chenrt 的个人博客"><meta name="generator" content="Hexo"><link rel="icon" href="/favicon.svg"><title>Chenrt の 小窝 - 面向对象设计与构造课程总结作业</title><script defer="defer" src="/js/chunk-vendors.js"></script><script defer="defer" src="/js/app.js"></script><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/app.css" rel="stylesheet"></head><body><noscript><header><nav><a href="/">Home</a></nav><nav><a href="/blogs/1">Blogs</a></nav><nav><a href="/category">Categories</a></nav><nav><a href="/tag">Tags</a></nav><nav><a href="/archive">Archives</a></nav><nav><a href="/about">About</a></nav><nav><a href="/apis">Api</a></nav></header><div><br></div><content><div><a href="/blog/bd515dc6da36"><h1>面向对象设计与构造课程总结作业</h1></a><div><div><div><a href="/category/Buaa/1">Buaa</a></div><div><a href="/category/Buaa/OO/1">OO</a></div></div></div><div><div><div><a href="/tag/Java/1">Java</a></div><div><a href="/tag/Summary/1">Summary</a></div></div></div><div><p>[迁移自博客园] | BUAA Object Oriented 2021 Course Summary</p><span id="more"></span><h2 id="四个单元中的架构设计"><a class="markdownIt-Anchor" href="#四个单元中的架构设计"></a> 四个单元中的架构设计</h2><ul><li>第一单元架构设计与实现相关总结，<a href="https://chenrt-ggx.github.io/blog/ec3cd43215c5">传送门在此</a>。</li><li>第二单元架构设计与实现相关总结，<a href="https://chenrt-ggx.github.io/blog/f935aa5b104f">传送门在此</a>。</li><li>第三单元架构设计与实现相关总结，<a href="https://chenrt-ggx.github.io/blog/87d7c9dddc7a">传送门在此</a>。</li><li>第四单元架构设计与实现相关总结，<a href="https://chenrt-ggx.github.io/blog/e37792a5c403">传送门在此</a>。</li></ul><h2 id="对测试理解与实践的演进"><a class="markdownIt-Anchor" href="#对测试理解与实践的演进"></a> 对测试理解与实践的演进</h2><h3 id="本地测试简要总结"><a class="markdownIt-Anchor" href="#本地测试简要总结"></a> 本地测试简要总结</h3><p>全程批量评测机黑箱测试，数据包括大量随机数据，用于测试功能；包括一定量手造数据，用于测试性能。测试的有效性还是不错的，成功金刚狼。更具体的测试思路见各单元博客，在此不再赘述。</p><h3 id="本地测试的演进"><a class="markdownIt-Anchor" href="#本地测试的演进"></a> 本地测试的演进</h3><p>笔者认为有且仅有一点，对测试数据的覆盖程度验证。笔者希望找到一种可以在黑箱测试多个测试点的过程中统计代码覆盖频率的手段，不过似乎没找到，只好自己动手丰衣足食。</p><p>在后两单元笔者实现了 DataCheck，其关注代码中预先设置好的一些关键位置，被执行时进行计数，结束后输出次数。笔者用这种方式发现了测试数据的一些未覆盖情况并进行了加强。</p><p>此外，笔者在第三单元接触了 Junit，虽然感觉这东西用起来不是很爽但它的代码覆盖分析确实值得借鉴。</p><blockquote><p>迁博客时注：配合 Maven，Junit 还是挺舒服的，在 Test 里面多次 Main 每次一个测试点即可实现多个测试点统计代码覆盖率（但没有覆盖次数），可参考<a href="https://github.com/Chenrt-ggx/TreeTemplatesInJava">此仓库</a>。</p></blockquote><h3 id="对测试的一些思考"><a class="markdownIt-Anchor" href="#对测试的一些思考"></a> 对测试的一些思考</h3><p>在测试的过程中免不了和他人对拍，也越来越发现一个问题，即笔者的数据测自己有余测他人不足，总存在一些有诡异 Bug 的代码可以通过笔者的数据。现在反思，主要原因在于 DataGenerate，DataCheck 由笔者一人开发，在开发过程中无可避免的会发现自己考虑不周的地方，如在思考某种数据能不能出的时候，就自然的会思考自己的程序遇到这样的数据会发生什么。</p><p>也就是说对笔者自己而言，测试在开始跑点前就开始了，其形式为作业代码，DataGenerate 和 DataCheck 的自洽，而他人的代码可能没有经历这个过程，就比较有可能遇到笔者的数据测不出来的诡异 Bug，往往出现在笔者的实现下不可能出错的地方。</p><p>此外对于笔者自己的实现，笔者比较清楚哪里可能存在问题，测试时也会对这些方面着重测试，尤其是第一单元的化简部分，笔者构造了相当多的数据测试自己三角化简和拆括号的功能与性能，这些数据对没有进行类似优化的代码往往没有效果，而在第二单元，笔者的调度算法中存在随机元素，在解决被毒瘤数据卡的同时也带来了一份数据测多少遍都不一样的效果，变相增加了测试强度。</p><p>这样来看，虽然数据基于大量随机生成，但也不完全是无的放矢，可能这种结合才是数据强度的保障。</p><h2 id="无进步不暖心大满贯"><a class="markdownIt-Anchor" href="#无进步不暖心大满贯"></a> 无进步不暖心大满贯</h2><ul><li>和进步相关的嘛，没办法全程强测没下过 98 确实没啥大的进步（逃）。</li><li>和暖心相关的嘛，感觉自己还挺暖心的，体贴的帮好多通过强测的同学发现了 Bug 呢（逃）。</li></ul><h3 id="金刚狼"><a class="markdownIt-Anchor" href="#金刚狼"></a> 金刚狼</h3><p>全部强测和互测中没有被发现 Bug 且发现他人 Bug 得分 Top10。</p><h3 id="强测总分-top10"><a class="markdownIt-Anchor" href="#强测总分-top10"></a> 强测总分 Top10</h3><p>12 次强测总分 1195.0053，平均分 99.5838。</p><h3 id="性能总分-top10"><a class="markdownIt-Anchor" href="#性能总分-top10"></a> 性能总分 Top10</h3><p>前 6 次强测总分 595.0053，平均分 99.1676。</p><h2 id="最后的最后"><a class="markdownIt-Anchor" href="#最后的最后"></a> 最后的最后</h2><p>是结束，也是新的开始，共勉：</p><blockquote><p>当蜘蛛网无情地查封了我的炉台，<br>当灰烬的余烟叹息着贫困的悲哀，<br>我依然固执地铺平失望的灰烬，<br>用美丽的雪花写下：相信未来。</p><p>当我的紫葡萄化为深秋的露水，<br>当我的鲜花依偎在别人的情怀，<br>我依然固执地用凝霜的枯藤，<br>在凄凉的大地上写下：相信未来。</p><p>我要用手指那涌向天边的排浪，<br>我要用手掌那托起太阳的大海，<br>摇曳着曙光那支温暖漂亮的笔杆，<br>用孩子的笔体写下：相信未来。</p><p>我之所以坚定地相信未来，<br>是我相信未来人们的眼睛——<br>她有拨开历史风尘的睫毛，<br>她有看透岁月篇章的瞳孔。</p><p>不管人们对于我们腐烂的皮肉，<br>那些迷途的惆怅，失败的苦痛，<br>是寄予感动的热泪，深切的同情，<br>还是给以轻蔑的微笑，辛辣的嘲讽。</p><p>我坚信人们对于我们的脊骨，<br>那无数次地探索、迷途、失败和成功，<br>一定会给予热情、客观、公正的评定，<br>是的，我焦急地等待着他们的评定。</p><p>朋友，坚定地相信未来吧，<br>相信不屈不挠的努力，<br>相信战胜死亡的年轻，<br>相信未来，热爱生命。</p></blockquote><img src="/assets/images/buaa-oo/unit1-sum.jpg"><hr><img src="/assets/images/buaa-oo/unit2-sum.jpg"><hr><img src="/assets/images/buaa-oo/unit3-sum.jpg"><hr><img src="/assets/images/buaa-oo/unit4-sum.jpg"><blockquote><p>迁博客时注：还是别信了，早点认清现实，别自己骗自己。</p></blockquote></div><div>Word count: 1.4k</div><div>Reading time: 5min</div><div><div><a href="/archive/2021/06/1">Created 2021-06-22T15:18:10.000Z</a></div></div><div><div><a href="/archive/2021/06/1">Last Modified 2021-06-22T15:18:10.000Z</a></div></div><div><br><br></div></div></content><div><br></div><footer>Copyright © 2021-2023 Chenrt Blog</footer></noscript><div id="app"></div></body></html>
