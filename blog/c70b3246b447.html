<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Chenrt"><meta name="keywords" content="Chenrt, @Chenrt, Chenrt Blog, 计算机, 网络安全, 博客, 个人网站"><meta name="description" content="Chenrt 的个人博客"><meta name="generator" content="Hexo"><link rel="icon" href="/favicon.svg"><title>Chenrt の 小窝 - 软件工程第二次博客作业 | 案例分析</title><script defer="defer" src="/js/chunk-vendors.js"></script><script defer="defer" src="/js/app.js"></script><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/app.css" rel="stylesheet"></head><body><noscript><header><nav><a href="/">Home</a></nav><nav><a href="/blogs/1">Blogs</a></nav><nav><a href="/category">Categories</a></nav><nav><a href="/tag">Tags</a></nav><nav><a href="/archive">Archives</a></nav><nav><a href="/about">About</a></nav><nav><a href="/apis">Api</a></nav></header><div><br></div><content><div><a href="/blog/c70b3246b447"><h1>软件工程第二次博客作业 | 案例分析</h1></a><div><div><div><a href="/category/Buaa/1">Buaa</a></div><div><a href="/category/Buaa/SE/1">SE</a></div></div></div><div><div><div><a href="/tag/JavaScript/1">JavaScript</a></div><div><a href="/tag/CSDN/1">CSDN</a></div></div></div><div><p>[迁移自博客园] | BUAA 2021-2022 Software Engineering Homework 2</p><span id="more"></span><table><thead><tr><th style="text-align:left">项目</th><th style="text-align:left">内容</th></tr></thead><tbody><tr><td style="text-align:left">这个作业属于哪个课程</td><td style="text-align:left"><a href="https://bbs.csdn.net/forums/BH-SE">软件工程</a></td></tr><tr><td style="text-align:left">这个作业的要求在哪里</td><td style="text-align:left"><a href="https://bbs.csdn.net/topics/605231753">个人作业-软件案例分析</a></td></tr><tr><td style="text-align:left">我在这个课程的目标是</td><td style="text-align:left">提高工程能力，练习团队开发</td></tr><tr><td style="text-align:left">这个作业在哪个具体方面帮助我实现目标</td><td style="text-align:left">通过分析具体项目学习软工，<s>CTF 校赛热身</s></td></tr></tbody></table><p>正文前吐槽一下，CSDN 这个阅读体验真的有点一言难尽，尤其为了这次作业把脚本都关了。</p><p>让我们看看在 GreasyFork 上搜 cnblog 能搜出多少东西，安装量如何…</p><img src="/assets/images/buaa-se/hw2/cnblog.png" width="80%"><p>让我们再看看在 GreasyFork 上搜 CSDN 能搜出多少东西，安装量如何…</p><img src="/assets/images/buaa-se/hw2/csdn.png" width="80%"><h2 id="调研与评测"><a class="markdownIt-Anchor" href="#调研与评测"></a> 调研与评测</h2><p>CSDN 推出的技能树功能通过组合现有博客形成“技能树”，并提供相应的题目练习功能和讨论交流功能，目的是帮助用户学习、帮助用户成长、帮助用户成功。</p><h3 id="bug-评测"><a class="markdownIt-Anchor" href="#bug-评测"></a> Bug 评测</h3><table><thead><tr><th style="text-align:center">严重性等级定义</th><th style="text-align:center">描述</th></tr></thead><tbody><tr><td style="text-align:center">♂♂♂♂♂</td><td style="text-align:center">致命性系统故障、致命性安全性漏洞，无用户体验可言</td></tr><tr><td style="text-align:center">♂♂♂♂</td><td style="text-align:center">严重系统故障、严重安全性漏洞，无用户体验可言</td></tr><tr><td style="text-align:center">♂♂♂</td><td style="text-align:center">一般系统故障、一般安全性漏洞，用户体验极差</td></tr><tr><td style="text-align:center">♂♂</td><td style="text-align:center">关键 UI 错误或功能错误，不影响安全性，用户体验较差</td></tr><tr><td style="text-align:center">♂</td><td style="text-align:center">无关紧要的 UI 错误或功能错误，不影响安全性，用户体验稍差</td></tr></tbody></table><h4 id="缩放后目录中当前位置的高亮渲染错误"><a class="markdownIt-Anchor" href="#缩放后目录中当前位置的高亮渲染错误"></a> 缩放后目录中当前位置的高亮渲染错误</h4><p>Bug 严重性：♂</p><p>测试环境与复现情况：Chromium 80.0.3987.163，屏幕分辨率 1080P，稳定复现。</p><p>复现步骤与具体情况：</p><ul><li><p>开启任意页面，调整缩放倍数使目录渲染在屏幕右下角。<br><img src="/assets/images/buaa-se/hw2/bug-1-1.png" width="80%"></p></li><li><p>再次调整缩放倍数后上下滚动页面，目录中当前位置的高亮与当前位置的实际内容不再对应。</p><img src="/assets/images/buaa-se/hw2/bug-1-2.png" width="80%"></li></ul><p>原因分析与改进建议：页面缩放后没有刷新 js，导致目录中维护的当前位置和实际位置不对应；个人此前在写 Vue 前端的时候也遇到过类似的问题：缩放页面后 cropperjs 没有实时变化；可以考虑在 mounted 阶段刷新或重新渲染，以保证缩放后目录中当前位置的高亮与实际位置一致。<s>当然，更好办的方法是干脆不显示高亮，或者干脆不显示目录，腾出的位置还可以再放个广告。</s></p><h4 id="csdn-notebook-失效且入口不一致问题"><a class="markdownIt-Anchor" href="#csdn-notebook-失效且入口不一致问题"></a> CSDN Notebook 失效且入口不一致问题</h4><p>Bug 严重性：♂♂</p><p>测试环境与复现情况：Chromium 80.0.3987.163，屏幕分辨率 1080P，稳定复现。</p><p>复现步骤与具体情况：</p><ul><li><p>完成任意未完成的题目，选择“前往 notebook 调试代码”。</p><img src="/assets/images/buaa-se/hw2/bug-2-1.png" width="80%"></li><li><p>发现 CSDN Notebook 服务已经下线。</p><img src="/assets/images/buaa-se/hw2/bug-2-2.png" width="80%"></li><li><p>再次进入相同的题目，此时“前往 notebook 调试代码”消失。</p><img src="/assets/images/buaa-se/hw2/bug-2-3.png" width="80%"></li></ul><p>原因分析与改进建议：有两种可能，CSDN 官方一开始就忘记在进入已完成题目时显示“前往 notebook 调试代码”，且在 Notebook 服务下线后没有关闭相关入口；或者 CSDN 官方一开始的实现是正确的，但 CSDN Notebook 服务下线后忘记关闭完成未完成的题目后的“前往 notebook 调试代码”。修改起来倒是比较容易，无论是哪个原因，把完成未完成的题目后的“前往 notebook 调试代码”扬了即可。</p><h4 id="对交流讨论中帖子评分的功能不存在的问题"><a class="markdownIt-Anchor" href="#对交流讨论中帖子评分的功能不存在的问题"></a> 对交流讨论中帖子评分的功能不存在的问题</h4><p>Bug 严重性：♂♂</p><p>测试环境与复现情况：Chromium 80.0.3987.163，屏幕分辨率 1080P，稳定复现。</p><p>复现步骤与具体情况：</p><ul><li><p>点击某个交流讨论部分的帖子下方的评分。</p><img src="/assets/images/buaa-se/hw2/bug-3-1.png" width="80%"></li><li><p>进入此交流讨论帖，搜索关键字“评”一无所获。</p><img src="/assets/images/buaa-se/hw2/bug-3-2.png" width="80%"></li><li><p>在源代码中进一步搜索，发现存在相关逻辑。</p><img src="/assets/images/buaa-se/hw2/bug-3-3.png" width="80%"></li><li><p>且在某些页面中，评分功能显示正常。</p><img src="/assets/images/buaa-se/hw2/bug-3-4.png" width="80%"></li></ul><p>原因分析与改进建议：检查控制台，发现没有报 Warning，所以应该不是因为某些原因评分功能的 UI 没渲染出来，只能猜测是开发者忘记了添加评分功能的 UI，至于为什么有的页面可以显示评分而有的页面不能显示就不得而知了。但无论如何，解决方案都是把这个功能修复，在所有页面开放；或者一不做二不休把这个功能扬了。个人认为还是做出来比较好，毕竟交流讨论部分有的帖子的质量嘛…</p><h4 id="最新收录部分的帖子点击无法进入"><a class="markdownIt-Anchor" href="#最新收录部分的帖子点击无法进入"></a> 最新收录部分的帖子点击无法进入</h4><p>Bug 严重性：♂♂</p><p>测试环境与复现情况：Chromium 80.0.3987.163，屏幕分辨率 1080P，稳定复现。</p><p>复现步骤与具体情况：</p><ul><li><p>在任意存在“最新收录”栏的页面中，将鼠标 hover 到帖子的标题上，标题出现下划线，鼠标变成手型，类似遇到超链接的情况，<s>由于截屏截不到鼠标指针，此处请脑补（逃）。</s></p><img src="/assets/images/buaa-se/hw2/bug-4-1.png"></li><li><p>点下去，什么事都没有发生，查看源代码，发现有 <code>a</code> 标签但没有 <code>href</code> 标签。</p><img src="/assets/images/buaa-se/hw2/bug-4-2.png" width="80%"></li></ul><p>原因分析与改进建议：按照《构建之法》中“什么是 Bug 呢？简单地说，软件的行为和用户的期望值不一样，就叫 Bug。”，姑且认为这是一个 Bug。最新收录部分的帖子点不进去无外乎根本没做超链接，只是把样式搞得比较像超链接，或者做了超链接但不知道啥原因没注入进来。但无论如何，解决方案都是把最新收录的帖子做成超链接，或者调整样式让它不那么像超链接。个人认为还是做成超链接比较好，一方面既然能拿到帖子的名字，拿到帖子的地址也不难；另一方面做“最新收录”不就是让人点进去看的吗，不然摆在这儿图啥，这就好比 Van 问魔男“你知道去更衣室的路吗？”，魔男淡定回答“知道”然后潇洒离去一样…</p><p>补充说明：其实类似的问题还有挺多，一些例子如下，个人认为这些虽然“和用户的期望值不一样”，但强行解释为 Feature 也未尝不可，只是无论怎么说，这种违背操作常识的 UI 就像胡乱重载运算符一样，用起来膈应。</p><ul><li><p>技能树首页中大量 span（例如知识点 4 中的 4）的样式给人一种 input 的感觉，但实际上都是只读的。</p><img src="/assets/images/buaa-se/hw2/bug-4-3.png" width="80%"></li><li><p>参考资料下的标签被渲染为蓝色，且鼠标 hover 到上面的时候同样是手型，但点击后并没有进入期望的按照标签聚类的页面，而是进入了这个帖子。</p><img src="/assets/images/buaa-se/hw2/bug-4-4.png" width="80%"></li></ul><h4 id="使用-markdown-格式回复时部分渲染有误"><a class="markdownIt-Anchor" href="#使用-markdown-格式回复时部分渲染有误"></a> 使用 Markdown 格式回复时部分渲染有误</h4><p>Bug 严重性：♂</p><p>测试环境与复现情况：Chromium 80.0.3987.163，屏幕分辨率 1080P，稳定复现。</p><p>复现步骤与具体情况：</p><ul><li><p>回复任意交流讨论帖，发现数学公式无法渲染（但此语法在博客正文中可正常渲染）。</p><img src="/assets/images/buaa-se/hw2/bug-5-1.png" width="80%"></li><li><p>回复任意交流讨论帖，发现区块嵌套列表渲染错误（但此语法在博客正文中可正常渲染）。</p><img src="/assets/images/buaa-se/hw2/bug-5-2.png" width="80%"></li><li><p>回复任意交流讨论帖，发现脚注无法渲染（但此语法在博客正文中可正常渲染）。</p><img src="/assets/images/buaa-se/hw2/bug-5-3.png" width="80%"></li></ul><p>原因分析与改进建议：大概率是回复和正文的 Markdown 渲染器不同，或 Markdown 渲染器的配置不同。这个问题其实是可以避免的，CSDN 在以 Markdown 格式发帖时会提供一个比较全面的 Markdown 模板，把这个模板粘贴到回复里面就能发现问题。修改倒是比较简单，只要统一 Markdown 渲染器的参数即可。</p><p><font color="red">注：与讨论帖题目无关的，用于测试的回复已经删除。</font></p><h4 id="没有任何回复长度验证机制"><a class="markdownIt-Anchor" href="#没有任何回复长度验证机制"></a> 没有任何回复长度验证机制</h4><p>Bug 严重性：♂♂♂</p><p>测试环境与复现情况：Chromium 80.0.3987.163，屏幕分辨率 1080P，稳定复现。</p><p>复现步骤与具体情况：</p><ul><li><p>回复一个超长文本到任意交流讨论帖。</p><img src="/assets/images/buaa-se/hw2/bug-6-1.png" width="80%"></li></ul><p>原因分析与改进建议：字面意思，前后端都没验证回复长度，且访问页面时会获取全部回复。如果恶意构造大量超长回复，就可以让页面卡死在加载阶段。为此，需要限制每个用户的回复长度，且需要注意以下三点：第一，不能只在前端限制，这等于没有限制；第二，最好不要只在后端限制，让前端过滤掉一些不会抓包的攻击者，有利于减少后端压力；第三，不能只限制一个用户在一个讨论帖的一个评论的长度，应该限制一个用户在一个讨论帖的所有评论的长度，不然写个脚本刷回复一样可以卡页面。</p><p><font color="red">注：与讨论帖题目无关的，用于测试的回复已经删除。</font></p><h4 id="回复部分存在存储型-xss-注入漏洞"><a class="markdownIt-Anchor" href="#回复部分存在存储型-xss-注入漏洞"></a> 回复部分存在存储型 XSS 注入漏洞</h4><p>Bug 严重性：♂♂♂♂</p><p>测试环境与复现情况：Chromium 80.0.3987.163，屏幕分辨率 1080P，稳定复现。</p><p>复现步骤与具体情况：</p><ul><li><p>笔者之所以怀疑这里有 Bug 是因为某次和朱佬聊天，得知他 XSS 了 OO 平台的 Markdown 编辑器，加上熟知 Vue Admin 类项目自带的 Markdown 编辑器普遍存在 XSS 漏洞，让我对这个 Markdown 编辑器产生了怀疑。首先使用简单的 XSS payload 进行测试：</p><pre class="highlight"><code class="html"><span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;x&quot;</span> <span class="hljs-attr">onerror</span>=<span class="hljs-string">&quot;alert(&#x27;hhh&#x27;)&quot;</span> /&gt;</span>
</code></pre></li><li><p>上述 payload 输入后立即发生弹窗，说明前端实时预览是可以 XSS 的，但这没有什么意义，因为提交之后，onerror 事件被干掉了，进行了一些别的尝试也没发现反射型 XSS。</p><img src="/assets/images/buaa-se/hw2/bug-7-1.png" width="80%"></li><li><p>接下来笔者测试了针对 Markdown 的 payload，首先观察一个正常的图片会被翻译成什么，这里选择以下语句。</p><pre class="highlight"><code class="markdown">![<span class="hljs-string">图片</span>](<span class="hljs-link">https://img-home.csdnimg.cn/images/20201124032511.png</span>)
</code></pre></li><li><p>可以发现，翻译的结果如下，也就是说，图片的名称似乎被拼接到了 alt。</p><img src="/assets/images/buaa-se/hw2/bug-7-2.png"></li><li><p>由上述拼接想到利用引号闭合构造 XSS payload，payload 和期待的拼接结果如下。</p><pre class="highlight"><code class="markdown">![<span class="hljs-string">图片&quot; onload=&quot;alert(&#x27;hhh&#x27;)</span>](<span class="hljs-link">https://img-home.csdnimg.cn/images/20201124032511.png</span>)
</code></pre><pre class="highlight"><code class="html"><span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">alt</span>=<span class="hljs-string">&quot;图片&quot;</span> <span class="hljs-attr">onload</span>=<span class="hljs-string">&quot;alert(&#x27;hhh&#x27;)&quot;</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;https://img-home.csdnimg.cn/images/20201124032511.png&quot;</span> /&gt;</span>
</code></pre></li><li><p>遗憾的是交上去发现并没有成功 XSS，原因是引号被转义了，抓包结果和注入后源码如下如下，此外笔者也进行了一些其它的 XSS 尝试，但也都失败了。</p><img src="/assets/images/buaa-se/hw2/bug-7-3.png"> <img src="/assets/images/buaa-se/hw2/bug-7-4.png"></li><li><p>在笔者将要放弃的时候发现了<a href="https://www.exploit-db.com/exploits/49826">这篇文章</a>使用了如下形式的诡异 payload。</p><pre class="highlight"><code class="markdown">[<span class="hljs-string">&lt;audio src=x onerror=writeln(String.fromCharCode(10,60,......))&gt;</span>](<span class="hljs-link">http://</span>)
</code></pre></li><li><p>笔者尝试了这个 payload，由于 CSDN 的前端编辑器自带 XSS，把上面的内容粘进去就直接白屏了，所以需要通过拦截 + 修改请求的方式发出来，发出后结果和注入后源码如下如下。</p><img src="/assets/images/buaa-se/hw2/bug-7-5.png"> <img src="/assets/images/buaa-se/hw2/bug-7-6.png"></li><li><p>似乎事情出现了转机，笔者以此为基础进行了修正，构造出了可用的 payload，可以实现当用户访问此页面时，自动执行选定 js 脚本的功能。笔者的同学 @alterego 协助进行了测试，笔者完成 XSS 注入后，@alterego 使用手机和电脑访问了被注入的页面，第三方 js 被执行，笔者成功获得了 @alterego 的 cookies，在此感谢 @alterego 帮助测试。</p><img src="/assets/images/buaa-se/hw2/bug-7-7.png"></li><li><p>需要注意的是，@alterego 在访问被注入页面时没有登录，因此 cookies 不多，而在登录情况下事情会严重很多，笔者登录后查看了 cookies，token 等敏感内容赫然在列。</p><img src="/assets/images/buaa-se/hw2/bug-7-8.png" width="40%"></li></ul><p>原因分析与改进建议：在 CVE 上搜了一下，发现和 Markdown 相关的 XSS 还是有一些的，Markdown 的麻烦之处在于其本身是需要支持 HTML 语法的，不可能不解释一些内容并转换为 HTML。改进倒是比较好改进，把爆出来的洞堵上就行了，难在预防，一个比较好的方式是进行基于白名单的标签过滤和属性过滤。</p><p><font color="red">注：与讨论帖题目无关的，用于测试的回复已经删除，笔者承诺没有通过此方式进行非测试目的的信息收集。</font></p><img src="/assets/images/buaa-se/hw2/feedback.jpg"><blockquote><p>迁博客时注：一年过去了根本没改，年龄增长但不去世的龟鳖目硬壳卵还说马上跟进，跟进个答辩。</p></blockquote><h3 id="体验提要"><a class="markdownIt-Anchor" href="#体验提要"></a> 体验提要</h3><h4 id="基本使用"><a class="markdownIt-Anchor" href="#基本使用"></a> 基本使用</h4><p>Bug 评测部分已经放了不少图了，这里放一张意思意思好了。</p><img src="/assets/images/buaa-se/hw2/use-1.png" width="80%"><h4 id="使用过程与用户体验"><a class="markdownIt-Anchor" href="#使用过程与用户体验"></a> 使用过程与用户体验</h4><p>使用过程感觉没啥可说的，优点就是能正常用，没啥硬伤，下面主要谈一谈用户体验。</p><ul><li><p>个人认为所谓技能树其实更多是的“技能分级列表”，并没有多“树”，可以对比一下 ctfhub 的“技能树”，此外技能真的一定是树吗，有没有可能实际上是有向无环图呢？</p><img src="/assets/images/buaa-se/hw2/use-2.png" width="80%"></li><li><p>让我们看看移动端下页面是否会出现变形呢？哦，原来没有 Web 移动端啊，那没事了。顺便，不让用户确认就直接下载安装包，这是一种令人作呕的流氓行为。</p><img src="/assets/images/buaa-se/hw2/use-3.png" width="80%"></li><li><p>这个按钮的功能是什么？鼠标 hover 上去看看，哦原来是“该内容和主题无关”，这啥意思，点下看看好了，淦，原来是反馈，没有提示确认也无法撤销。那么问题来了，是看反馈的朋友事情太少了，需要多来点反馈找点乐子呢？还是这个反馈根本没人看呢？</p><img src="/assets/images/buaa-se/hw2/use-4.png" width="80%"></li><li><p>这题好难，难在笔者眼神不好，找不出不同，最后是粘到 VSCode 里面文件比对的 QAQ。</p><img src="/assets/images/buaa-se/hw2/use-5.png" width="80%"></li></ul><h4 id="改进意见"><a class="markdownIt-Anchor" href="#改进意见"></a> 改进意见</h4><p>个人认为这个问题应该属于第三部分“建议和规划”，个人的建议是从用户出发，具体回答见第三部分中“产品规划”一节的第一个问题。</p><h4 id="采访其它用户"><a class="markdownIt-Anchor" href="#采访其它用户"></a> 采访其它用户</h4><p>被采访者 @alterego 是笔者的同学，6 系大佬，开发经验丰富。笔者选择采访 @alterego 主要有三点原因：第一，@alterego 能力强，也曾有过学习编程语言的需求，作为“过来人”可以比较好的发现“技能树”的问题，比较客观的评价“技能树”；第二，@alterego（应该）不会带着找 Bug 的目的使用“技能树”，可以发现一些笔者难以发现的东西；第三，笔者和 @alterego 比较熟。</p><img src="/assets/images/buaa-se/hw2/chat.jpg" width="80%"><p>@alterego 最初选择在手机上使用，发现手机打不开（要下载 app）但不想下载，于是改用电脑（笔者尝试过改 UA 把手机伪装成电脑，但页面渲染出来字比较小，用着不舒服）。</p><p>@alterego 表示“技能树”没啥很明显的体验问题，但从学习效果来说，不如 go 的一个<a href="https://tour.go-zh.org/">教程网站</a>做得好，因为没有编程题，从零学的话一边是教程，一边是代码可能会更好。相对的，“技能树”更适合当作面经来用（这一点的确很有道理，笔者没考虑到）。</p><img src="/assets/images/buaa-se/hw2/go.png" width="80%"><hr><table><thead><tr><th style="text-align:center"><div style="width: 160px">类别</div></th><th style="text-align:center">描述</th><th style="text-align:center"><div style="width: 40px">评分</div></th></tr></thead><tbody><tr><td style="text-align:center">功能/安全性</td><td style="text-align:center">用户鉴权与用户信息保护</td><td style="text-align:center">4</td></tr><tr><td style="text-align:center">功能/核心功能</td><td style="text-align:center">核心功能，功能设计和质量</td><td style="text-align:center">4</td></tr><tr><td style="text-align:center">功能/细节</td><td style="text-align:center">用户考虑的细节</td><td style="text-align:center">1</td></tr><tr><td style="text-align:center">功能/用户体验</td><td style="text-align:center">不干扰用户的使用</td><td style="text-align:center">1</td></tr><tr><td style="text-align:center">功能/辅助功能</td><td style="text-align:center">一些辅助功能如皮肤等</td><td style="text-align:center">1</td></tr><tr><td style="text-align:center">功能/差异化功能</td><td style="text-align:center">这个软件独特的功能</td><td style="text-align:center">6</td></tr><tr><td style="text-align:center">功能/软件的效能</td><td style="text-align:center">占用内存，启动速度，内存泄漏情况</td><td style="text-align:center">4</td></tr><tr><td style="text-align:center">体验/软件的适应性</td><td style="text-align:center">在联网/断网，大小屏幕，没有鼠标的情况下都可以顺畅操作，和不同平台的软件能流畅协作</td><td style="text-align:center">6</td></tr><tr><td style="text-align:center">体验/成长性</td><td style="text-align:center">记住用户的选择，适应用户的特点，用户越用越方便</td><td style="text-align:center">6</td></tr><tr><td style="text-align:center">体验/用户有控制权</td><td style="text-align:center">系统状态有反馈，等待时间要合适。关键操作有确认提示，有明确的错误信息。 让用户方便地从错误中恢复工作，快捷操作键可调整</td><td style="text-align:center">4</td></tr></tbody></table><blockquote><p>总分：37<br>评价：一般<br>备注：满分 10 分，良好 6 分，及格 4 分，聊胜于无 1 分，很差 -3 分</p></blockquote><h2 id="分析与思考"><a class="markdownIt-Anchor" href="#分析与思考"></a> 分析与思考</h2><blockquote><p>用此服务的所有功能，估计这个软件/网站/服务做到这个程度大约需要多少时间（团队人数 6 人左右，计算机大学毕业生，并有专业 UI 支持）。</p></blockquote><table><thead><tr><th style="text-align:center"><div style="width: 40px">周目</div></th><th style="text-align:center"><div style="width: 240px">工作</div></th><th style="text-align:center">备注</th></tr></thead><tbody><tr><td style="text-align:center">1</td><td style="text-align:center">需求分析/功能设计/环境配置等</td><td style="text-align:center">技术栈、关键安全机制大多是现成的</td></tr><tr><td style="text-align:center">3-5</td><td style="text-align:center">完成基本功能</td><td style="text-align:center">前端 UI 是现成的，后端也是在现有基础上扩展功能，整体工作量不大</td></tr><tr><td style="text-align:center">6</td><td style="text-align:center">测试与修正</td><td style="text-align:center">虽然我找了不少 Bug 出来，但我还是认为这个软件是经过一些测试的，要不然 Bug 应该就不止这么点了</td></tr><tr><td style="text-align:center">7</td><td style="text-align:center">发布与总结</td><td style="text-align:center">无</td></tr></tbody></table><blockquote><p>分析这个软件目前的优劣（和类似软件相比），这个产品的质量在同类产品中估计名列第几？</p></blockquote><p>这个软件目前的优势是要钱有钱，要流量有流量，因为内容是组合现有博客得到的，质量上限比较高。</p><p>这个软件最大的问题同样是因为内容是组合现有博客得到的，质量下限没保障，在这个功能推出的初期，让我们看看都有哪些好贴。<s>哦我的上帝，我的意思是，就是隔壁的杰克叔叔也无法想象，时间长了以后，博客的内容将会是怎样。</s></p><ul><li><p>我们来看一份参考资料。</p><img src="/assets/images/buaa-se/hw2/cmp-1.png" width="80%"></li><li><p>“C 语言知识汇总 | 47-C 语言指针与地址”看上去很有吸引力，进去看看。</p><img src="/assets/images/buaa-se/hw2/cmp-2.png" width="80%"></li><li><p>算了，还是看看交流讨论吧。哦，人工 302 是吧。</p><img src="/assets/images/buaa-se/hw2/cmp-3.png" width="80%"></li></ul><p>这个软件第二大问题是口碑，读者可以在搜索引擎搜索关键字“CSDN”“评价”，祝早日找到积极、肯定的评价。</p><p>这个软件第三大问题是 UI 设计，读者是否还记得这篇博客的开头？</p><p>不过说归说，一方面“技能树”的同类产品并不是很多，个人能想到的主要就是菜鸟教程，另一方面毕竟瘦死的骆驼比马大，个人认为这个产品的质量在同类产品中还是可以名列第二的。</p><pre class="highlight"><code class="plain">特利迦奥特曼是令和前三的佳作。
沃·兹基朔德 2022.3.17
</code></pre><blockquote><p>从各方面的问题，推理出这个软件团队在软件工程方面可以提高的一个重要方面（具体建议）。</p></blockquote><p>个人认为这个问题应该属于第三部分“建议和规划”，个人的建议是从用户出发，具体回答见第三部分中“产品规划”一节的第一个问题。</p><blockquote><p>你在第一部分发现的 bug，为何软件团队不能在发布前修复？他们是不知道，还是有意不修复？你觉得是什么原因？</p></blockquote><p>个人认为对用户需求掌握不好、开发人员粗心大意、测试把关不严、没有注意在特殊的配置或环境下测试皆有，各个 Bug 不尽相同，笔者已在各个 Bug 的原因分析与改进建议部分有所提及，故不再赘述。</p><h2 id="建议和规划"><a class="markdownIt-Anchor" href="#建议和规划"></a> 建议和规划</h2><h3 id="市场概况与现状"><a class="markdownIt-Anchor" href="#市场概况与现状"></a> 市场概况与现状</h3><blockquote><p>首先市场有多大？</p></blockquote><p>据<a href="https://new.qq.com/omn/20210524/20210524A0ACL700.html">工信部统计</a>，2021 年 1-4 月我国软件业从业平均人数为 711 万人。软件业从业者不一定有学习相关技术的需求，有学习相关技术的需求的人也不一定是软件业从业者（如学生，爱好者等）。综合考虑，个人估计市场规模在 300 ± 200 万人。</p><blockquote><p>其次直接的用户有多少？潜在的用户又有多少？</p></blockquote><p>直接用户为正在使用 CSDN 技能树功能的用户，笔者大致浏览了“最新收录”部分帖子的阅读量，平均值在 1000 上下，注意到“最新收录”部分帖子是不可以直接点击进入的（见 Bug 评测部分），这个阅读量应该不太会受“位于最新收录部分”的影响。CSDN 技能树目前共有 9 个板块，同一个用户可能在同时学习多个板块。综合考虑，个人估计直接用户在 3000 ± 2000 人。</p><p>潜在用户即为市场中除直接用户外的用户，按照市场规模在 300 ± 200 万人。潜在用户可能因为没有了解到 CSDN 存在这一功能和了解到 CSDN 存在这一功能但 CSDN 目前的板块无法很好地满足其学习需求而没有使用此功能，当然也许还有单纯看 CSDN 不爽的。从这个角度来看，潜在用户规模较大。</p><blockquote><p>目前市场上有什么样的产品了？</p></blockquote><p>目前市场上的产品主要还有菜鸟教程，此外如 ctfhub 等的平台也存在“技能树”的功能，但这些平台更多的面向特定的领域，更多的偏向 Online Judge，目标用户也相对少一些，因此接下来还是主要讨论菜鸟教程。</p><blockquote><p>上述产品的定位、优势与劣势在哪里？</p></blockquote><p>目前来看，菜鸟教程的定位是广而不深的教程网站，内容和在线工具丰富，也提供了无需登录的测验和考试功能。菜鸟教程的劣势是没那么有钱，优势是内容下限有保障、口碑不错、UI 舒服，和 CSDN 正好相反。</p><blockquote><p>上述产品之间呈现什么样的关系，哪些为竞品关系？以及竞争中的各方态势如何？</p></blockquote><p>菜鸟教程和 CSDN 的技能树部分不完全相同，但功能交集较大，个人认为属于竞品关系。这里祝菜鸟教程越做越好；也希望 CSDN 能迷途知返。</p><pre class="highlight"><code class="plain">桀纣之失天下也，失其民也；失其民者，失其心也。
得天下有道，得其民，斯得天下矣。
得其民有道，得其心，斯得民矣。
得其心有道，所欲与之聚之，所恶勿施尔也。

节选自《孟子·离娄上》
</code></pre><h3 id="市场与产品生态"><a class="markdownIt-Anchor" href="#市场与产品生态"></a> 市场与产品生态</h3><blockquote><p>这个产品的核心用户群是什么样的人？典型用户是什么样的？学历，年龄，专业，爱好，收入，表面需求，潜在需求都是什么？</p></blockquote><p>核心用户群为软件业从业者、计算机相关专业学生、计算机相关技术爱好者等，大致本科以上学历，年龄大致在 30 ± 15 岁。表面需求为学习专业相关知识技能等，潜在需求可能包括但不限于升职、升学、表现自我、陶冶情操、获取装逼资本、博得同性/异性青睐等，不一而足。</p><blockquote><p>产品的用户群体之间是否存在一定的关系？是否有利用其相互作用二次构成特定用户生态的可能性？</p></blockquote><p>存在关系，计算机相关专业学生大概率成为软件业从业者，计算机相关技术爱好者一定概率成为软件业从业者，且一个人可能同时属于软件业从业者、计算机相关专业学生、计算机相关技术爱好者。也许有可能利用其相互作用二次构成特定用户生态，但个人认为把当前的东西做好更加重要，而不是吃着碗里瞧着锅里。</p><h3 id="产品规划"><a class="markdownIt-Anchor" href="#产品规划"></a> 产品规划</h3><blockquote><p>你要在当前软件的基础上设计什么样的新功能？为何要做这个功能，而不是其他功能？为什么用户会用你的产品/功能？你的创新在哪里？可以用 NABCD 分析。</p></blockquote><p>不准备做额外的功能，而是重写前端 UI 和前后端接口，优化用户体验。</p><ul><li><p>需求：以下内容摘自 Greasyfork，今日安装量 1895，总安装量 686115，我想不必多说了。</p><img src="/assets/images/buaa-se/hw2/fork.png"></li><li><p>做法：还是上面那张图，如果 UI 是你写的，你会怎么想。所以既然 UI 重写了，前后端接口也重写一下得了（之前抓包+随便浏览的时候发现请求了但没用上可以懒加载的信息太多）。</p></li><li><p>好处：《世说新语》中周处的故事如下，迷途知返，还来得及。</p><pre class="highlight"><code class="plain">周处年少时，凶疆侠气，为乡里所患，又义兴水中有蛟，山中有哀邅迹虎，并皆暴犯百姓，义兴人谓为三横，而处尤剧。
或说处杀虎斩蛟，实冀三横唯馀其一。
处即刺杀虎，又入水击蛟。
蛟或浮或没，行数十里，处与之俱。
经三日三夜，乡里皆谓已死，更相庆。
竟杀蛟而出。
闻里人相庆，始知为人情所患，有自改意。
乃自吴寻二陆，平原不在，正见清河，具以情告，并云：“欲自修改，而年已蹉跎，终无所成。”
