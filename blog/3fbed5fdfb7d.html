<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Chenrt"><meta name="keywords" content="Chenrt, @Chenrt, Chenrt Blog, 计算机, 网络安全, 博客, 个人网站"><meta name="description" content="Chenrt 的个人博客"><meta name="generator" content="Hexo"><link rel="icon" href="/favicon.svg"><title>Chenrt の 小窝 - 对网易云性格主导色算法的简要分析</title><script defer="defer" src="/js/chunk-vendors.js"></script><script defer="defer" src="/js/app.js"></script><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/app.css" rel="stylesheet"></head><body><noscript><header><nav><a href="/">Home</a></nav><nav><a href="/blogs/1">Blogs</a></nav><nav><a href="/category">Categories</a></nav><nav><a href="/tag">Tags</a></nav><nav><a href="/archive">Archives</a></nav><nav><a href="/about">About</a></nav><nav><a href="/apis">Api</a></nav></header><div><br></div><content><div><a href="/blog/3fbed5fdfb7d"><h1>对网易云性格主导色算法的简要分析</h1></a><div><div><div><a href="/category/Misc/1">Misc</a></div></div></div><div><div><div><a href="/tag/JavaScript/1">JavaScript</a></div><div><a href="/tag/Reverse/1">Reverse</a></div></div></div><div><p>[迁移自博客园] | 在客户端完成计算，共有 16 种可能的结果，结果存在随机性。</p><span id="more"></span><h2 id="测试过程"><a class="markdownIt-Anchor" href="#测试过程"></a> 测试过程</h2><p>多次选择固定选项并观察结果，发现存在结果不同的情况，具体的，笔者全部选择位于屏幕最上方的选项，发现答案可能是橙绿或蓝粉，且蓝粉几率较大（从代码分析来看，蓝粉几率较大似乎是笔者的错觉）。</p><h3 id="抓包测试"><a class="markdownIt-Anchor" href="#抓包测试"></a> 抓包测试</h3><p>初始化完成后，采用 Fiddler 进行请求拦截，发现不需要联网就可以做完全部题目（但图片和音频无法加载），直到获取结果时无法继续。获取结果时，存在两个必须的 POST 请求 weblog 和 antispam，均发送了未知的字符串，但诡异之处在于返回值并不是测试结果：</p><blockquote><p>迁博客时注：antispam 已改名 nickname，可以望文生义了。</p></blockquote><img src="/assets/images/test/wyy-color/pic-1.jpg"><h3 id="network-分析"><a class="markdownIt-Anchor" href="#network-分析"></a> Network 分析</h3><p>通过 Network 对 antispam 进行分析（weblog 同理，不过因为其意义可以望文生义，就偷懒不分析了），如下图所示，既然加密在前端进行，我们就有机会找出被加密前的内容：</p><img src="/assets/images/test/wyy-color/pic-2.jpg"><p>搜索字符串 encSecKey，可以找到下图所示的代码段，对相关代码打断点后单步调试，分析发现传输的只是姓名（那么意义应该是敏感词检测，<s>不信填点不能说的东西进去试试</s>）：</p><img src="/assets/images/test/wyy-color/pic-3.jpg"> <img src="/assets/images/test/wyy-color/pic-4.jpg"><p>由上述内容可知，我们的选择没有被上传，结果在客户端完成计算，为此可以从 click 事件出发，找到以下 JavaScript：</p><blockquote><p>迁博客时注：其实对于中文客户端计算的测试，抓个包分析一下确认测试信息不是通过 API 得到的之后，直接在 JavaScript 里面搜关键字（中文）是最快的。</p></blockquote><img src="/assets/images/test/wyy-color/pic-5.jpg"> <img src="/assets/images/test/wyy-color/pic-6.jpg"><h2 id="算法解析"><a class="markdownIt-Anchor" href="#算法解析"></a> 算法解析</h2><h3 id="频数统计"><a class="markdownIt-Anchor" href="#频数统计"></a> 频数统计</h3><p>对每一题的每个选项打若干颜色标签（如下），根据前七题选择的选项对应的颜色标签列表统计颜色频数：</p><pre class="highlight"><code class="js"><span class="hljs-keyword">const</span> p = [
  [
    [<span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;绿&#x27;</span>],
    [<span class="hljs-string">&#x27;紫&#x27;</span>, <span class="hljs-string">&#x27;银&#x27;</span>, <span class="hljs-string">&#x27;橙&#x27;</span>],
    [<span class="hljs-string">&#x27;粉&#x27;</span>, <span class="hljs-string">&#x27;蓝&#x27;</span>]
  ],
  [
    [<span class="hljs-string">&#x27;蓝&#x27;</span>, <span class="hljs-string">&#x27;紫&#x27;</span>],
    [<span class="hljs-string">&#x27;粉&#x27;</span>, <span class="hljs-string">&#x27;橙&#x27;</span>],
    [<span class="hljs-string">&#x27;银&#x27;</span>, <span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;绿&#x27;</span>]
  ],
  [
    [<span class="hljs-string">&#x27;银&#x27;</span>, <span class="hljs-string">&#x27;紫&#x27;</span>, <span class="hljs-string">&#x27;橙&#x27;</span>],
    [<span class="hljs-string">&#x27;蓝&#x27;</span>, <span class="hljs-string">&#x27;绿&#x27;</span>],
    [<span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;粉&#x27;</span>]
  ],
  [
    [<span class="hljs-string">&#x27;银&#x27;</span>, <span class="hljs-string">&#x27;橙&#x27;</span>],
    [<span class="hljs-string">&#x27;紫&#x27;</span>, <span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;绿&#x27;</span>],
    [<span class="hljs-string">&#x27;粉&#x27;</span>, <span class="hljs-string">&#x27;蓝&#x27;</span>]
  ],
  [
    [<span class="hljs-string">&#x27;绿&#x27;</span>, <span class="hljs-string">&#x27;紫&#x27;</span>],
    [<span class="hljs-string">&#x27;橙&#x27;</span>, <span class="hljs-string">&#x27;粉&#x27;</span>],
    [<span class="hljs-string">&#x27;银&#x27;</span>, <span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;蓝&#x27;</span>]
  ],
  [
    [<span class="hljs-string">&#x27;绿&#x27;</span>, <span class="hljs-string">&#x27;紫&#x27;</span>, <span class="hljs-string">&#x27;银&#x27;</span>],
    [<span class="hljs-string">&#x27;蓝&#x27;</span>, <span class="hljs-string">&#x27;橙&#x27;</span>],
    [<span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;粉&#x27;</span>]
  ],
  [
    [<span class="hljs-string">&#x27;绿&#x27;</span>, <span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;紫&#x27;</span>],
    [<span class="hljs-string">&#x27;橙&#x27;</span>, <span class="hljs-string">&#x27;粉&#x27;</span>],
    [<span class="hljs-string">&#x27;银&#x27;</span>, <span class="hljs-string">&#x27;蓝&#x27;</span>]
  ],
  [
    [<span class="hljs-string">&#x27;紫&#x27;</span>, <span class="hljs-string">&#x27;橙&#x27;</span>, <span class="hljs-string">&#x27;绿&#x27;</span>, <span class="hljs-string">&#x27;银&#x27;</span>],
    [<span class="hljs-string">&#x27;蓝&#x27;</span>, <span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;粉&#x27;</span>]
  ]
];
</code></pre><p>以第一题选择 A 为例，其标签是 <code>['金', '绿']</code>，如果选择了第一题 A 选项，那么金绿两个颜色的频数分别加一：</p><pre class="highlight"><code class="js"><span class="hljs-keyword">var</span> t = e.<span class="hljs-property">length</span>;
<span class="hljs-keyword">var</span> i = &#123;&#125;;
e.<span class="hljs-title function_">slice</span>(<span class="hljs-number">0</span>, t - <span class="hljs-number">1</span>).<span class="hljs-title function_">forEach</span>(<span class="hljs-keyword">function</span> (<span class="hljs-params">e, t</span>) &#123;
  <span class="hljs-keyword">return</span> <span class="hljs-title function_">v</span>(i, e, t);
&#125;);
</code></pre><p>其中 e 是选项 id 数组，<code>e.slice(0, t - 1)</code> 实现了对数组除最后一项的拷贝，v 函数如下，其参数 t 是传入的字典 i，参数 e 和 n 分别为选项下标和题号：</p><pre class="highlight"><code class="js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">v</span>(<span class="hljs-params">t, e, n</span>) &#123;
  p[n][e - <span class="hljs-number">1</span>].<span class="hljs-title function_">forEach</span>(<span class="hljs-keyword">function</span> (<span class="hljs-params">e</span>) &#123;
    t[e] = t[e] ? t[e] + <span class="hljs-number">1</span> : <span class="hljs-number">1</span>;
  &#125;);
&#125;
</code></pre><h3 id="频数转换"><a class="markdownIt-Anchor" href="#频数转换"></a> 频数转换</h3><p>将从颜色到频数的映射转换为从频数到颜色的映射，如果存在重复，随机保留一个（此处没有显式的随机，而是在保留遍历 dict 时最后遍历的结果时，由 dict 的无序性引入了随机）：</p><pre class="highlight"><code class="js"><span class="hljs-keyword">var</span> n = i;
<span class="hljs-keyword">var</span> r = !<span class="hljs-number">1</span>;
<span class="hljs-keyword">var</span> o = &#123;&#125;;

<span class="hljs-title class_">Object</span>.<span class="hljs-title function_">keys</span>(n).<span class="hljs-title function_">forEach</span>(<span class="hljs-keyword">function</span> (<span class="hljs-params">e</span>) &#123;
  <span class="hljs-keyword">var</span> t = n[e];
  <span class="hljs-keyword">if</span> (o[t]) &#123;
    r = !<span class="hljs-number">0</span>;
    o[t] = e;
  &#125;
  <span class="hljs-comment">// ......</span>
&#125;);
</code></pre><p>如果遇到了频数重复，额外更新第八题对应颜色的频数：</p><pre class="highlight"><code class="js">r &amp;&amp; <span class="hljs-title function_">v</span>(i, e[t - <span class="hljs-number">1</span>], t - <span class="hljs-number">1</span>);
</code></pre><h3 id="生成结果"><a class="markdownIt-Anchor" href="#生成结果"></a> 生成结果</h3><p>上面的代码全部以逗号表达式的形式存在于一个 if 的条件中，条件以 <code>2 !== e[7]</code> 结束。由逗号表达式的性质，最终决定执行哪一分支的是第八题的结果。</p><ul><li><p>考虑第八题结果，如果选 A 则最终结果为双色，具体过程如下：</p><p>遍历下表并寻找两元素频数和最大的项，将两元素拼接作为结果：</p><pre class="highlight"><code class="js"><span class="hljs-keyword">const</span> m = [
  [<span class="hljs-string">&#x27;粉&#x27;</span>, <span class="hljs-string">&#x27;金&#x27;</span>],
  [<span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;橙&#x27;</span>],
  [<span class="hljs-string">&#x27;粉&#x27;</span>, <span class="hljs-string">&#x27;紫&#x27;</span>],
  [<span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;蓝&#x27;</span>],
  [<span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;紫&#x27;</span>],
  [<span class="hljs-string">&#x27;橙&#x27;</span>, <span class="hljs-string">&#x27;粉&#x27;</span>],
  [<span class="hljs-string">&#x27;蓝&#x27;</span>, <span class="hljs-string">&#x27;粉&#x27;</span>],
  [<span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;绿&#x27;</span>],
  [<span class="hljs-string">&#x27;橙&#x27;</span>, <span class="hljs-string">&#x27;绿&#x27;</span>]
];
</code></pre><p>表内的项有两个元素，形如 <code>['粉', '金']</code>，频数和通过传入一个函数定义奖励值的方式计算：</p><pre class="highlight"><code class="js"><span class="hljs-keyword">const</span> a = <span class="hljs-title function_">N</span>(m, <span class="hljs-keyword">function</span> (<span class="hljs-params">e</span>) &#123;
  <span class="hljs-keyword">return</span> i[e[<span class="hljs-number">0</span>]] + i[e[<span class="hljs-number">1</span>]];
&#125;).<span class="hljs-title function_">join</span>(<span class="hljs-string">&#x27;&#x27;</span>);
</code></pre><p>被调用的 N 函数如下，选择奖励值即项内两元素频数和最大者：</p><pre class="highlight"><code class="js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">N</span>(<span class="hljs-params">e, n</span>) &#123;
  <span class="hljs-keyword">var</span> r;
  <span class="hljs-keyword">var</span> o = -<span class="hljs-number">1</span>;
  <span class="hljs-keyword">return</span> (
    e.<span class="hljs-title function_">forEach</span>(<span class="hljs-keyword">function</span> (<span class="hljs-params">e, t</span>) &#123;
      e = <span class="hljs-title function_">n</span>(e);
      o &lt; e &amp;&amp; ((o = e), (r = t));
    &#125;),
    e[r]
  );
&#125;
</code></pre><p>如果得到的结果是橙绿，有 0.5 的几率变为蓝粉：</p><pre class="highlight"><code class="js"><span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;橙绿&#x27;</span> === a &amp;&amp; <span class="hljs-number">0.5</span> &lt; <span class="hljs-title class_">Math</span>.<span class="hljs-title function_">random</span>() &amp;&amp; (a = <span class="hljs-string">&#x27;蓝粉&#x27;</span>), a;
</code></pre></li><li><p>考虑第八题结果，如果选 B 则最终结果为单色，具体过程如下：</p><p>遍历下表寻找频数最大的项，将其直接作为结果：</p><pre class="highlight"><code class="js"><span class="hljs-keyword">const</span> h = [<span class="hljs-string">&#x27;绿&#x27;</span>, <span class="hljs-string">&#x27;橙&#x27;</span>, <span class="hljs-string">&#x27;银&#x27;</span>, <span class="hljs-string">&#x27;紫&#x27;</span>, <span class="hljs-string">&#x27;蓝&#x27;</span>, <span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;粉&#x27;</span>];
</code></pre><p>表内的项有一个元素，形如 <code>'绿'</code>，频数和依然通过传入一个函数定义奖励值的方式计算：</p><pre class="highlight"><code class="js"><span class="hljs-keyword">var</span> a = <span class="hljs-title function_">N</span>(h, <span class="hljs-keyword">function</span> (<span class="hljs-params">e</span>) &#123;
  <span class="hljs-keyword">return</span> i[e];
&#125;);
</code></pre><p>被调用的 N 函数同上，如果得到的结果是绿，有 0.5 的几率变为蓝：</p><pre class="highlight"><code class="js"><span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;绿&#x27;</span> === a &amp;&amp; <span class="hljs-number">0.5</span> &lt; <span class="hljs-title class_">Math</span>.<span class="hljs-title function_">random</span>() &amp;&amp; (a = <span class="hljs-string">&#x27;蓝&#x27;</span>), a;
</code></pre></li></ul><p>算法最终返回一个字符串，作为完整结果 dict 的 key 使用，详见完整结果列表部分。</p><h3 id="完整代码"><a class="markdownIt-Anchor" href="#完整代码"></a> 完整代码</h3><p>经过了格式化及阳间化，如需查看原始代码，可在开发者工具中搜索任意看起来顺眼的颜色（中文）并在搜索结果附近寻找。</p><pre class="highlight"><code class="js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">y</span>(<span class="hljs-params">e</span>) &#123;
  <span class="hljs-keyword">var</span> t = e.<span class="hljs-property">length</span>;
  <span class="hljs-keyword">var</span> i = &#123;&#125;;
  e.<span class="hljs-title function_">slice</span>(<span class="hljs-number">0</span>, t - <span class="hljs-number">1</span>).<span class="hljs-title function_">forEach</span>(<span class="hljs-keyword">function</span> (<span class="hljs-params">e, t</span>) &#123;
    <span class="hljs-keyword">return</span> <span class="hljs-title function_">v</span>(i, e, t);
  &#125;);
  <span class="hljs-keyword">var</span> n = i;
  <span class="hljs-keyword">var</span> r = !<span class="hljs-number">1</span>;
  <span class="hljs-keyword">var</span> o = &#123;&#125;;
  <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">keys</span>(n).<span class="hljs-title function_">forEach</span>(<span class="hljs-keyword">function</span> (<span class="hljs-params">e</span>) &#123;
    <span class="hljs-keyword">var</span> t = n[e];
    o[t] &amp;&amp; (r = !<span class="hljs-number">0</span>), (o[t] = e);
  &#125;);
  r &amp;&amp; <span class="hljs-title function_">v</span>(i, e[t - <span class="hljs-number">1</span>], t - <span class="hljs-number">1</span>);
  <span class="hljs-keyword">if</span> (<span class="hljs-number">2</span> !== e[<span class="hljs-number">7</span>]) &#123;
    <span class="hljs-keyword">var</span> a = <span class="hljs-title function_">N</span>(m, <span class="hljs-keyword">function</span> (<span class="hljs-params">e</span>) &#123;
      <span class="hljs-keyword">return</span> i[e[<span class="hljs-number">0</span>]] + i[e[<span class="hljs-number">1</span>]];
    &#125;).<span class="hljs-title function_">join</span>(<span class="hljs-string">&#x27;&#x27;</span>);
    <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;橙绿&#x27;</span> === a &amp;&amp; <span class="hljs-number">0.5</span> &lt; <span class="hljs-title class_">Math</span>.<span class="hljs-title function_">random</span>() &amp;&amp; (a = <span class="hljs-string">&#x27;蓝粉&#x27;</span>), a;
  &#125; <span class="hljs-keyword">else</span> &#123;
    <span class="hljs-keyword">var</span> a = <span class="hljs-title function_">N</span>(h, <span class="hljs-keyword">function</span> (<span class="hljs-params">e</span>) &#123;
      <span class="hljs-keyword">return</span> i[e];
    &#125;);
    <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;绿&#x27;</span> === a &amp;&amp; <span class="hljs-number">0.5</span> &lt; <span class="hljs-title class_">Math</span>.<span class="hljs-title function_">random</span>() &amp;&amp; (a = <span class="hljs-string">&#x27;蓝&#x27;</span>), a;
  &#125;
&#125;
</code></pre><h2 id="完整结果列表"><a class="markdownIt-Anchor" href="#完整结果列表"></a> 完整结果列表</h2><p>经过了格式化，省略了不必要的字段。</p><pre class="highlight"><code class="js"><span class="hljs-keyword">const</span> map = &#123;
  蓝: &#123;
    <span class="hljs-attr">singleName</span>: <span class="hljs-string">&#x27;天空蓝&#x27;</span>,
    <span class="hljs-attr">percent</span>: <span class="hljs-string">&#x27;20.03&#x27;</span>,
    <span class="hljs-attr">peoplecount</span>: <span class="hljs-number">5</span>,
    <span class="hljs-attr">otherPeople</span>: <span class="hljs-string">&#x27;蓝&#x27;</span>,
    <span class="hljs-attr">otherPeopleText</span>: [
      <span class="hljs-string">&#x27;外在蓝色的人拥有大局观和战略思维！&#x27;</span>,
      <span class="hljs-string">&#x27;你向外界舒适地展示着自我，在规则世界中自在穿行！&#x27;</span>,
      <span class="hljs-string">&#x27;蓝色的人聪明有灵气，总能轻易得到大家的欣赏和支持！&#x27;</span>
    ],
    <span class="hljs-attr">infact</span>: <span class="hljs-string">&#x27;蓝&#x27;</span>,
    <span class="hljs-attr">infactText</span>: [
      <span class="hljs-string">&#x27;极端的蓝色，是非常少见的组合！&#x27;</span>,
      <span class="hljs-string">&#x27;你最强大的力量在于感知，洞察和直觉！&#x27;</span>,
      <span class="hljs-string">&#x27;蓝色以其深邃灵魂和智慧，带给自己和他人幸运和奇迹！&#x27;</span>
    ],
    <span class="hljs-attr">oneWord</span>: <span class="hljs-string">&#x27;魅力超凡的艺术家&#x27;</span>,
    <span class="hljs-attr">attracted</span>: [<span class="hljs-string">&#x27;橙粉&#x27;</span>, <span class="hljs-string">&#x27;粉金&#x27;</span>],
    <span class="hljs-attr">keepAway</span>: [<span class="hljs-string">&#x27;金&#x27;</span>, <span class="hljs-string">&#x27;银&#x27;</span>],
    <span class="hljs-attr">songName</span>: <span class="hljs-string">&quot;Mia &amp; Sebastian&#x27;s Theme&quot;</span>,
    <span class="hljs-attr">keywordOther</span>: <span class="hljs-string">&#x27;冷静、睿智、纵览全局&#x27;</span>,
    <span class="hljs-attr">keywordInfact</span>: <span class="hljs-string">&#x27;感性、浪漫、以人为本&#x27;</span>,
    <span class="hljs-attr">percentGlobal</span>: <span class="hljs-string">&#x27;2.47&#x27;</span>
  &#125;
&#125;;
