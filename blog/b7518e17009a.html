<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Chenrt"><meta name="keywords" content="Chenrt, @Chenrt, Chenrt Blog, 计算机, 网络安全, 博客, 个人网站"><meta name="description" content="Chenrt 的个人博客"><meta name="generator" content="Hexo"><link rel="icon" href="/favicon.svg"><title>Chenrt の 小窝 - 对动物性格测试的简要分析与结果解析</title><script defer="defer" src="/js/chunk-vendors.js"></script><script defer="defer" src="/js/app.js"></script><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/app.css" rel="stylesheet"></head><body><noscript><header><nav><a href="/">Home</a></nav><nav><a href="/blogs/1">Blogs</a></nav><nav><a href="/category">Categories</a></nav><nav><a href="/tag">Tags</a></nav><nav><a href="/archive">Archives</a></nav><nav><a href="/about">About</a></nav><nav><a href="/apis">Api</a></nav></header><div><br></div><content><div><a href="/blog/b7518e17009a"><h1>对动物性格测试的简要分析与结果解析</h1></a><div><div><div><a href="/category/Misc/1">Misc</a></div></div></div><div><div><div><a href="/tag/Python/1">Python</a></div><div><a href="/tag/Crawling/1">Crawling</a></div></div></div><div><p>[迁移自博客园] | 在服务端完成计算，共有 16 种可能的结果，靠谱程度一般。</p><span id="more"></span><h2 id="测试过程"><a class="markdownIt-Anchor" href="#测试过程"></a> 测试过程</h2><p>经尝试，无法在浏览器中正常登陆并进行测试，必须在微信或 QQ 中进行测试，比较自然的想到使用安卓模拟器配合抓包分析或手机连电脑热点抓包分析，下面采用第二种方式，通过 Fiddler 分析 QQ 中的动物性格测试。</p><p>打开动物性格测试，很容易发现如下内容，说明抓包有效：</p><img src="/assets/images/test/tencent/test-1.jpg"><p>手机端滑动到屏幕最下方点击重新测试，发现全部问题在此时获取：</p><img src="/assets/images/test/tencent/test-2.jpg"><p>开始回答问题，方便起见测试中全部选择第一个选项，可以发现对每一题存在两次 POST 请求，一次在答题前发送题号，一次在答题后发送结果，如下：</p><img src="/assets/images/test/tencent/test-3.jpg"> <img src="/assets/images/test/tencent/test-4.jpg"><p>尝试拦截并修改 POST 请求，包括改为错误内容或删除部分字段，发现均可以返回 success 且不影响最终结果：</p><img src="/assets/images/test/tencent/test-5.jpg"> <img src="/assets/images/test/tencent/test-6.jpg"> <img src="/assets/images/test/tencent/test-7.jpg"><p>完成全部题目后会进行一次 POST 请求，内容包括全部六题的选项，服务器将返回结果，如下图所示（为了证实前面 12 次 POST 请求全部无关结果，将它们全部拦截：</p><img src="/assets/images/test/tencent/test-8.jpg"><h2 id="结果获取"><a class="markdownIt-Anchor" href="#结果获取"></a> 结果获取</h2><p>由上述分析可知，计算在服务器进行，我们无从知晓具体的算法，考虑到只有六题且每题只有两个选项，可以使用 Python 枚举全部选项组合并通过 requests 获取结果进行分析。</p><h3 id="实现概述"><a class="markdownIt-Anchor" href="#实现概述"></a> 实现概述</h3><p>观察请求，可以发现请求基于 cookies 鉴权，必须的字段包括 <code>uin</code>、<code>skey</code>、<code>oh_token</code>、<code>oh_sec</code>，请求体为一个如下格式的 JSON：</p><pre class="highlight"><code class="json"><span class="hljs-punctuation">&#123;</span>
