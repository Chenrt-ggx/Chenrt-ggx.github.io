<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Chenrt"><meta name="keywords" content="Chenrt, @Chenrt, Chenrt Blog, 计算机, 网络安全, 博客, 个人网站"><meta name="description" content="Chenrt 的个人博客"><meta name="generator" content="Hexo"><link rel="icon" href="/favicon.svg"><title>Chenrt の 小窝 - 面向对象设计与构造第三单元博客作业</title><script defer="defer" src="/js/chunk-vendors.js"></script><script defer="defer" src="/js/app.js"></script><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/app.css" rel="stylesheet"></head><body><noscript><header><nav><a href="/">Home</a></nav><nav><a href="/blogs/1">Blogs</a></nav><nav><a href="/category">Categories</a></nav><nav><a href="/tag">Tags</a></nav><nav><a href="/archive">Archives</a></nav><nav><a href="/about">About</a></nav><nav><a href="/apis">Api</a></nav></header><div><br></div><content><div><a href="/blog/87d7c9dddc7a"><h1>面向对象设计与构造第三单元博客作业</h1></a><div><div><div><a href="/category/Buaa/1">Buaa</a></div><div><a href="/category/Buaa/OO/1">OO</a></div></div></div><div><div><div><a href="/tag/Java/1">Java</a></div><div><a href="/tag/C++/1">C++</a></div></div></div><div><p>[迁移自博客园] | BUAA Object Oriented 2021 Unit3 Summary</p><span id="more"></span><h2 id="第一次作业总结"><a class="markdownIt-Anchor" href="#第一次作业总结"></a> 第一次作业总结</h2><h3 id="类关系图"><a class="markdownIt-Anchor" href="#类关系图"></a> 类关系图</h3><p>简洁起见，省略了异常处理部分。</p><img src="/assets/images/buaa-oo/unit3/hw1-uml.jpg" width="50%"><h3 id="基于度量的结构分析"><a class="markdownIt-Anchor" href="#基于度量的结构分析"></a> 基于度量的结构分析</h3><ul><li><p>代码规模统计：</p><img src="/assets/images/buaa-oo/unit3/hw1-line.jpg" width="65%"></li><li><p>类复杂度统计：</p><img src="/assets/images/buaa-oo/unit3/hw1-class.jpg" width="25%"></li><li><p>方法复杂度统计：</p><img src="/assets/images/buaa-oo/unit3/hw1-method.jpg" width="45%"></li></ul><h3 id="操作实现方式与性能分析"><a class="markdownIt-Anchor" href="#操作实现方式与性能分析"></a> 操作实现方式与性能分析</h3><ul><li><p>ap 操作：</p><ul><li>含义：添加一个人到社交网络。</li><li>处理：维护一个 PersonMap 进行人 id 到人对象的映射。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>ar 操作：</p><ul><li>含义：添加两个人之间的关系。</li><li>处理：对每个人，维护一个 AcquaintanceMap 进行他认识的人 id 到人对象的映射，维护一个 ValueMap 进行他认识的人 id 到两人关系值的映射。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>qv 操作：</p><ul><li>含义：查询两个人的关系值。</li><li>处理：直接在第一个人的 ValueMap 中查找第二个人 id 对应的 value 即可。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>cn 操作：</p><ul><li>含义：按字典比较两个人的姓名。</li><li>处理：从 PersonMap 中找出两个人，进行字符串比较即可。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>qnr 操作：</p><ul><li>含义：查询人名按字典序的排名。</li><li>处理：平衡树维护，添加人的时候额外插入平衡树，这里采用 AVL 树。</li><li>性能：ap 操作插入复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>log</mi><mo>⁡</mo><mi>n</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(\log{n})</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mop">lo<span style="margin-right:0.01389em;">g</span></span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord"><span class="mord mathnormal">n</span></span><span class="mclose">)</span></span></span></span>，回答询问复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>log</mi><mo>⁡</mo><mi>n</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(\log{n})</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mop">lo<span style="margin-right:0.01389em;">g</span></span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord"><span class="mord mathnormal">n</span></span><span class="mclose">)</span></span></span></span>。</li></ul><p>平衡树测试可参考<a href="https://www.luogu.com.cn/problem/P3369">洛谷 P3369</a>，感谢昂神贡献数据 orz。</p><img src="/assets/images/buaa-oo/unit3/luogu.jpg" width="75%"><p>关于平衡树选择的补充：</p><ul><li>Red Black Tree：拥有最强的性能，但编码复杂度同样最高。</li><li>Size Balanced Tree：实现比较简单，本地测试性能仅次于红黑树。</li><li>AVL Tree：实现比较简单，性能和 Size Balanced Tree 差别不大。</li><li>Rotate Based Treap：实现最简单的平衡树之一，相比上述几种平衡树性能稍差。</li><li>Splay：个人用不太习惯的平衡树，以伸展操作为核心，功能强大但常数略大。</li><li>FHQ Treap：实现最简单的平衡树之一，以分裂合并操作为核心，功能比较强大但常数比 Splay 还大。</li><li>Scapegoat Tree：实现比较暴力，调好参数性能还算说得过去。</li></ul><p>关于其它做法的补充：</p><ul><li>暴力做法：复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(n)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord mathnormal">n</span><span class="mclose">)</span></span></span></span>，由于第一次作业 n 很小，后两次作业保证了 qnr 的数量很少，因此这种做法是可行的。</li><li>字典树做法：复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>，维护一棵字典树，每个结点使用树状数组维护 128 个儿子进行快速区间求和。</li><li>qnr 采用高性能做法的好处是，构造数据时可以无视 qnr 指令数限制，从而同时提升测试数据强度和测试效率。</li></ul></li><li><p>qps 操作：</p><ul><li>含义：查询总人数。</li><li>处理：直接返回 PersonMap 的大小即可。</li><li>性能：<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>qci 操作：</p><ul><li>含义：查询两人是否“连通”。</li><li>处理：按秩合并并查集维护，添加人时插入并查集，添加关系时在并查集连边。</li><li>性能：ap 操作维护复杂度均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>，ar 操作维护复杂度均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>，qci 操作查询复杂度均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul><p>关于其它做法的补充：</p><ul><li>暴力做法：DFS 或 BFS 复杂度均 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(n)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord mathnormal">n</span><span class="mclose">)</span></span></span></span>，第一次作业 n 很小，这样做可过，第三次作业 CPU 时间限制宽松，这样做可过，但第二次作业这样做多询问几次就可以卡超时。</li><li>朴素并查集：均摊复杂度同样是 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>，但可以构造数据产生长链，最后递归合并时会有多层递归，可能导致爆栈，根据实现不同可导致爆栈的最小递归层数不完全相同。</li></ul><p>对于朴素并查集，可考虑以下代码：</p><pre class="highlight"><code class="java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">link</span><span class="hljs-params">(<span class="hljs-type">int</span> id1, <span class="hljs-type">int</span> id2)</span> &#123;
    <span class="hljs-type">int</span> <span class="hljs-variable">f1</span> <span class="hljs-operator">=</span> father(id1);
    <span class="hljs-type">int</span> <span class="hljs-variable">f2</span> <span class="hljs-operator">=</span> father(id2);
    <span class="hljs-keyword">if</span> (f1 != f2) &#123;
        blocks.put(f2, blocks.get(f1));
    &#125;
&#125;
</code></pre><p>这时只要先从 1 到 5000 添加 5000 人，再从 2 -&gt; 1 到 5000 -&gt; 4999 添加 4999 个关系，就会得到一条长度是 5000 的链，对 1 和 5000 添加关系时，将进行 5000 层递归，在一些实现下可能会爆栈，可以通过非递归路径压缩或按秩合并解决此问题。</p><blockquote><p>迁博客时注：上述爆栈的情况仅在 Windows 本地触发成功，Linux 下似乎不会出问题。</p></blockquote></li><li><p>qbs 操作：</p><ul><li>含义：查询连通块数量。</li><li>处理：在并查集中额外维护连通块数量，添加人时数量增加，添加关系时若本没有关系则数量减少。</li><li>性能：ap 操作维护复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>，ar 操作维护复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>，qbs 操作查询复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul><p>补充：善良的课程组没整删除关系操作，不然想必会很刺激。</p></li></ul><h3 id="基于-jml-规格的测试方法与策略分析"><a class="markdownIt-Anchor" href="#基于-jml-规格的测试方法与策略分析"></a> 基于 JML 规格的测试方法与策略分析</h3><ul><li><p>正确性测试：</p><ul><li>对人的随机范围，枚举 maxn，maxn/10，maxn/100，maxn/1000，共计四种情况。</li><li>对指令的随机范围，枚举全部指令两次和六个询问类指令，共计八种情况。</li><li>对于数据特征，枚举直接随机，前 maxn/2 条指令只随机非询问类指令用于网络的构建，其余指令随机，前 maxn/10 条指令只随机询问类指令用于测试异常，其余指令随机，共三种情况。</li></ul></li><li><p>非正确性测试：</p><ul><li>本次作业需要测试性能的主要是 qnr 和 qci，这两个指令复杂度超标时无需刻意构造，堆指令数量即可。</li><li>因此上述正确性测试中天然包含非正确性测试，无需单独构造。</li></ul></li><li><p>测试强度评估：</p><ul><li><p>采用打标签统计覆盖情况的方式进行评估，标签设置如下：</p><pre class="highlight"><code class="c++"><span class="hljs-type">const</span> <span class="hljs-type">char</span> *s[] = &#123;
    <span class="hljs-string">&quot;equal person in add person&quot;</span>,
    <span class="hljs-string">&quot;success in add person&quot;</span>,
    <span class="hljs-string">&quot;same person id in add relation&quot;</span>,
    <span class="hljs-string">&quot;no person in add relation&quot;</span>,
    <span class="hljs-string">&quot;equal relation in add relation&quot;</span>,
    <span class="hljs-string">&quot;success in add relation&quot;</span>,
    <span class="hljs-string">&quot;same person id in query value&quot;</span>,
    <span class="hljs-string">&quot;no person in query value&quot;</span>,
    <span class="hljs-string">&quot;no relation in query value&quot;</span>,
    <span class="hljs-string">&quot;success in query value&quot;</span>,
    <span class="hljs-string">&quot;same person id in compare name&quot;</span>,
    <span class="hljs-string">&quot;no person in compare name&quot;</span>,
    <span class="hljs-string">&quot;success in compare name&quot;</span>,
    <span class="hljs-string">&quot;no person in query name rank&quot;</span>,
    <span class="hljs-string">&quot;success in query name rank&quot;</span>,
    <span class="hljs-string">&quot;same person id in is circle&quot;</span>,
    <span class="hljs-string">&quot;no person in is circle&quot;</span>,
    <span class="hljs-string">&quot;success in is circle&quot;</span>
&#125;;
</code></pre></li><li><p>对测试数据进行分析，统计总触发次数和单点最多触发次数，得到的覆盖情况如下：</p><pre class="highlight"><code class="plain">equal person in add person : 12584 with 376 max
success in add person : 8563 with 381 max
same person id in add relation : 542 with 31 max
no person in add relation : 7410 with 256 max
equal relation in add relation : 3379 with 205 max
success in add relation : 6423 with 227 max
same person id in query value : 292 with 82 max
no person in query value : 5661 with 874 max
no relation in query value : 2537 with 417 max
success in query value : 1449 with 375 max
same person id in compare name : 291 with 90 max
no person in compare name : 5510 with 881 max
success in compare name : 4112 with 561 max
no person in query name rank : 4843 with 897 max
success in query name rank : 4653 with 627 max
same person id in is circle : 290 with 88 max
no person in is circle : 5571 with 880 max
success in is circle : 4067 with 655 max
</code></pre></li></ul></li></ul><h2 id="第二次作业总结"><a class="markdownIt-Anchor" href="#第二次作业总结"></a> 第二次作业总结</h2><h3 id="类关系图-2"><a class="markdownIt-Anchor" href="#类关系图-2"></a> 类关系图</h3><p>简洁起见，省略了异常处理部分。</p><img src="/assets/images/buaa-oo/unit3/hw2-uml.jpg" width="50%"><h3 id="基于度量的结构分析-2"><a class="markdownIt-Anchor" href="#基于度量的结构分析-2"></a> 基于度量的结构分析</h3><ul><li><p>代码规模统计：</p><img src="/assets/images/buaa-oo/unit3/hw2-line.jpg" width="65%"></li><li><p>类复杂度统计：</p><img src="/assets/images/buaa-oo/unit3/hw2-class.jpg" width="25%"></li><li><p>方法复杂度统计：</p><img src="/assets/images/buaa-oo/unit3/hw2-method.jpg" width="45%"></li></ul><h3 id="操作实现方式与性能分析-2"><a class="markdownIt-Anchor" href="#操作实现方式与性能分析-2"></a> 操作实现方式与性能分析</h3><ul><li><p>ag 操作：</p><ul><li>含义：添加一个组。</li><li>处理：维护一个 GroupMap 进行组 id 到组对象的映射。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>atg 操作：</p><ul><li>含义：向组内加人。</li><li>处理：对每个人，维护一个 GroupPersonMap 进行组内的人 id 到人对象的映射。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>qgs 操作：</p><ul><li>含义：查询组数。</li><li>处理：直接返回 GroupMap 的大小即可。</li><li>性能：<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>qgps 操作：</p><ul><li>含义：查询组内人数。</li><li>处理：通过 GroupMap 获得对应的组，在返回其中 GroupPersonMap 的大小即可。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>qgvs 操作：</p><ul><li>含义：查询组内有向边权和。</li><li>处理：插入删除时遍历被插入或删除的人认识的人，维护组内边权和。</li><li>性能：插入删除维护复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(n)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord mathnormal">n</span><span class="mclose">)</span></span></span></span>，回答询问复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>，因组人数存在上限 1111，这种做法不会超时。</li></ul><p>关于其它做法的补充：</p><ul><li>暴力做法：复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><msup><mi>n</mi><mn>2</mn></msup><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(n^2)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.064108em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal">n</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span>，随机数据下一般不会超时但可以构造数据卡超时，详见下文测试部分。</li></ul></li><li><p>qgam 操作：</p><ul><li>含义：查询组内年龄均值。</li><li>处理：插入删除时维护组内成员年龄代数和。</li><li>性能：插入删除维护复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>，回答询问复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul><p>关于其它做法的补充：</p><ul><li>暴力做法：复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(n)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord mathnormal">n</span><span class="mclose">)</span></span></span></span>，因组人数存在上限 1111，这种做法不会超时。</li></ul></li><li><p>qgav 操作：</p><ul><li>含义：查询组内年龄方差。</li><li>处理：插入删除时维护组内成员年龄平方和，回答询问时利用代数和和平方和计算结果。</li><li>性能：插入删除维护复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>，回答询问复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul><p>关于其它做法的补充：</p><ul><li>暴力做法：复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(n)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord mathnormal">n</span><span class="mclose">)</span></span></span></span>，因组人数存在上限 1111，这种做法不会超时。</li></ul></li><li><p>dfg 操作：</p><ul><li>含义：从组中删人。</li><li>处理：从 GroupPersonMap 中删除即可。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>am 操作：</p><ul><li>含义：添加消息。</li><li>处理：维护一个 MessageMap 进行消息 id 到消息对象的映射。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>sm 操作：</p><ul><li>含义：向某个认识的人（第一类）或所在的组中全部的人（第二类）发消息，以社交值的变化体现其效果。</li><li>处理：对第一类消息，从 PersonMap 中找出两个人修改社交值即可，对第二类消息，从 GroupMap 中找出对应的组，再遍历修改社交值即可。</li><li>性能：第一类消息均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>，第二类消息均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(n)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord mathnormal">n</span><span class="mclose">)</span></span></span></span>，因组人数存在上限 1111，这种做法不会超时。</li></ul></li><li><p>qsv 操作：</p><ul><li>含义：查询社交值。</li><li>处理：通过 PersonMap 访问对应的人获取社交值。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>qrm 操作：</p><ul><li>含义：查询收到的最近四条消息。</li><li>处理：通过 PersonMap 访问对应的人获取最近四条消息。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li></ul><h3 id="基于-jml-规格的测试方法与策略分析-2"><a class="markdownIt-Anchor" href="#基于-jml-规格的测试方法与策略分析-2"></a> 基于 JML 规格的测试方法与策略分析</h3><ul><li><p>正确性测试：</p><ul><li>可以发现，指令分为三个层次，基本指令（第一次作业的八条），组指令（新增的前八条），消息指令（新增的后四条），因此分基本测试，组测试，消息测试和综合测试四个层次。</li><li>第一部分基本测试，同第一次作业进行处理，进行回归测试。</li><li>第二部分组测试，类似第一部分的逻辑进行分类枚举，只要将询问指令集替换为组中的五个询问指令，在用于网络构建的指令中额外增加修改组的三个指令即可。</li><li>第三部分消息测试，类似第一部分的逻辑进行分类枚举，增加一个消息范围的分类维度，并类似第二部分对询问的指令集进行替换，对用于网络构建的指令集进行扩充。</li><li>第四部分综合测试，在第三部分的基础上，取消对询问指令的限制进行随机，综合测试全部指令。</li></ul></li><li><p>非正确性测试：</p><ul><li>组内多人测试：弥补随机数据下组内人数可能不足的问题，在生成器中用 Set 维护一下组内人员情况，保证组内人数维持在 1111 上下波动的同时进行组内查询。</li><li>完全图压力测试：构造完全图进行组内查询，主要测试组内查询操作的性能，同时测试均值和方差的精度是否正确。</li><li>并查集压力测试：针对朴素并查集可能产生长链的情况，构造针对性的数据（在 qci 中已说明数据构造策略）。</li><li>进出组压力测试：添加 1111 人，将第一个人与余下所有人连边，所有人进组第一个人重复进出组，测试 atg 和 dfg 的性能。</li><li>qgvs 针对性测试：添加 1111 人，全部进组后持续 qgvs，专治暴力做法。</li></ul></li><li><p>测试强度评估：</p><ul><li><p>采用打标签统计覆盖情况的方式进行评估，标签设置如下：</p><pre class="highlight"><code class="c++"><span class="hljs-type">const</span> <span class="hljs-type">char</span> *s[] = &#123;

span><span class="mord mathnormal">n</span><span class="mclose">)</span></span></span></span>，因组人数存在上限 1111，这种做法不会超时。</li></ul></li><li><p>arem 操作：</p><ul><li>含义：添加红包消息。</li><li>处理：因红包消息实现了消息接口，只需要插入 MessageMap 即可。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>anm 操作：</p><ul><li>含义：添加通知消息。</li><li>处理：因通知消息实现了消息接口，只需要插入 MessageMap 即可。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>aem 操作：</p><ul><li>含义：添加表情消息。</li><li>处理：因表情消息实现了消息接口，只需要插入 MessageMap 即可。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>sei 操作：</p><ul><li>含义：添加表情。</li><li>处理：维护一个 EmojiMap 进行表情 id 到表情热度的映射。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>qp 操作：</p><ul><li>含义：查询表情热度。</li><li>处理：通过 EmojiMap 访问对应的表情获取其热度。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>dce 操作：</p><ul><li>含义：删除热度低于给定限制的表情。</li><li>处理：遍历表情找出热度低于限制的表情集合 DelSet 并从 EmojiMap 中删除，遍历消息并删除表情存在于 DelSet 的表情消息。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(n)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord mathnormal">n</span><span class="mclose">)</span></span></span></span>。</li></ul><p>关于其它做法的补充：</p><ul><li>更加普遍的做法：遍历表情，删除热度低于限制的表情，遍历消息，删除表情不存在的表情消息，同样正确且符合性能要求。</li><li>笔者之所以没有采用这种做法，是考虑到表情是需要逐个添加的，不会存在大量要删除大量表情的 dce 操作，因此 DelSet 往往比删除表情后的 EmojiMap 小得多，从 DelSet 查找比从 EmojiMap 中查找有更小的常数。</li></ul></li><li><p>qm 操作：</p><ul><li>含义：查询人的钱数。</li><li>处理：通过 PersonMap 访问对应的人获取其钱数。</li><li>性能：均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul></li><li><p>sim 操作：</p><ul><li>含义：对两个“存在认识链”的人发送消息，并计算最短路。</li><li>处理：在并查集中查询是否可达，可达时使用堆优化 Dijkstra 算法计算最短路，并发送消息。</li><li>性能：查询是否可达均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>，Dijkstra 堆优化 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>n</mi><mi>log</mi><mo>⁡</mo><mi>e</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(n\log{e})</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord mathnormal">n</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mop">lo<span style="margin-right:0.01389em;">g</span></span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord"><span class="mord mathnormal">e</span></span><span class="mclose">)</span></span></span></span>，发送消息均摊 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span>。</li></ul><p>关于其它做法的补充：</p><ul><li>SPFA：最坏复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>n</mi><mi>e</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(ne)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord mathnormal">n</span><span class="mord mathnormal">e</span><span class="mclose">)</span></span></span></span>，在互测数据下因 CPU 时间限制宽松，即使针对了 SPFA 也不能卡超时，但强测数据范围可以卡掉朴素 SPFA，玄学优化的 SPFA 可能需要对着代码 Hack。</li><li>朴素 Dijkstra：复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><msup><mi>n</mi><mn>2</mn></msup><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(n^2)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.064108em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal">n</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span>，在互测数据下因 CPU 时间限制宽松，对常数小的实现无法卡超时，但强测数据范围可以稳定卡掉朴素 Dijkstra。</li><li>线段树优化 Dijkstra：复杂度 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>n</mi><mi>log</mi><mo>⁡</mo><mi>n</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(n\log{n})</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord mathnormal">n</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mop">lo<span style="margin-right:0.01389em;">g</span></span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord"><span class="mord mathnormal">n</span></span><span class="mclose">)</span></span></span></span>，理论复杂度更优，但因为 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>e</mi><mo>&lt;</mo><msup><mi>n</mi><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">e&lt;n^2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5782em;vertical-align:-0.0391em;"></span><span class="mord mathnormal">e</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">&lt;</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="mord"><span class="mord mathnormal">n</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span></span></span> 这个差距并不明显。</li></ul></li></ul><h3 id="基于-jml-规格的测试方法与策略分析-3"><a class="markdownIt-Anchor" href="#基于-jml-规格的测试方法与策略分析-3"></a> 基于 JML 规格的测试方法与策略分析</h3><ul><li><p>正确性测试：</p><ul><li>相比于第二次作业变化不大，即不需要进行测试类型的调整，只需要增加第三组测试数据的网络修改指令集合，修改查询指令集合，同时额外对表情范围进行枚举即可。</li></ul></li><li><p>非正确性测试：</p><ul><li>向上包含第二次作业的全部非正确性测试。</li><li>最短路压力测试：分别枚举 90%，前 60%，前 30%，用上述数量的指令构造以下种类的图：随机图，菊花图，树形图，SPFA 快乐图，接下来持续进行 sim 操作进行测试。</li><li>表情删除压力测试：分别添加大量表情，持续执行 dce -1 即什么也没有删掉进行测试；分别添加大量表情与包含这些表情的消息，持续执行 dce -1 进行测试。</li></ul></li><li><p>测试强度评估：</p><ul><li><p>采用打标签统计覆盖情况的方式进行评估，标签设置如下：</p><pre class="highlight"><code class="c++"><span class="hljs-type">const</span> <span class="hljs-type">char</span> *s[] = &#123;
    <span class="hljs-string">&quot;equal person in add person&quot;</span>,
    <span class="hljs-string">&quot;succeed in add person&quot;</span>,
    <span class="hljs-string">&quot;equal id in add relation&quot;</span>,
    <span class="hljs-string">&quot;null person in add relation&quot;</span>,
    <span class="hljs-string">&quot;equal relation in add relation&quot;</span>,
    <span class="hljs-string">&quot;succeed in add relation&quot;</span>,
    <span class="hljs-string">&quot;push up group in add relation&quot;</span>,
    <span class="hljs-string">&quot;equal id in query value&quot;</span>,
    <span class="hljs-string">&quot;null person in query value&quot;</span>,
    <span class="hljs-string">&quot;null relation in query value&quot;</span>,
    <span class="hljs-string">&quot;succeed in query value&quot;</span>,
    <span class="hljs-string">&quot;equal id in compare name&quot;</span>,
    <span class="hljs-string">&quot;null person in compare name&quot;</span>,
    <span class="hljs-string">&quot;succeed in compare name&quot;</span>,
    <span class="hljs-string">&quot;succeed in query people sum&quot;</span>,
    <span class="hljs-string">&quot;null person in query name rank&quot;</span>,
    <span class="hljs-string">&quot;succeed in query name rank&quot;</span>,
    <span class="hljs-string">&quot;equal id in query is circle&quot;</span>,
    <span class="hljs-string">&quot;null person in query is circle&quot;</span>,
    <span class="hljs-string">&quot;succeed in query is circle&quot;</span>,
    <span class="hljs-string">&quot;succeed in query block sum&quot;</span>,
    <span class="hljs-string">&quot;equal group in add group&quot;</span>,
    <span class="hljs-string">&quot;succeed in add group&quot;</span>,
    <span class="hljs-string">&quot;null group in add to group&quot;</span>,
    <span class="hljs-string">&quot;null person in add to group&quot;</span>,
    <span class="hljs-string">&quot;equal person in add to group&quot;</span>,

<span class="hljs-keyword">private</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">detectTotal</span><span class="hljs-params">()</span> </span>&#123;&#125; <span class="hljs-comment">// 探测测试点数量</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">singleRun</span><span class="hljs-params">()</span> </span>&#123;&#125;   <span class="hljs-comment">// 阻塞测试，用于 Debug</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">allRun</span><span class="hljs-params">()</span> </span>&#123;&#125;      <span class="hljs-comment">// 批量测试，用于找 Bug</span>

<span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">Tester</span>(<span class="hljs-type">bool</span> type, <span class="hljs-type">char</span> *testerName) &#123;&#125;                                         <span class="hljs-comment">// 构造</span>
    ~<span class="hljs-built_in">Tester</span>() &#123;&#125;                                                                   <span class="hljs-comment">// 析构</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">setLimit</span><span class="hljs-params">(<span class="hljs-type">double</span> climit, <span class="hljs-type">double</span> cdanger, <span class="hljs-type">double</span> rlimit, <span class="hljs-type">double</span> rdanger)</span> </span>&#123;&#125; <span class="hljs-comment">// 指定时间限制</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">run</span><span class="hljs-params">()</span> </span>&#123;&#125;                                                                  <span class="hljs-comment">// 执行</span>
&#125;;
</code></pre><p>通过 Runner 类对单个测试点进行测试，如下：</p><pre class="highlight"><code class="c++"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Runner</span> &#123;
<span class="hljs-keyword">private</span>:
    <span class="hljs-function">Info <span class="hljs-title">useClock</span><span class="hljs-params">()</span> </span>&#123;&#125;         <span class="hljs-comment">// 用于 Windows 下计时，仅支持计算运行时间</span>
    <span class="hljs-function">Info <span class="hljs-title">useTime</span><span class="hljs-params">(<span class="hljs-type">int</span> limit)</span> </span>&#123;&#125; <span class="hljs-comment">// 用于 Linux 下计时，支持计算 CPU 和运行时间</span>

<span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">Runner</span>(<span class="hljs-type">int</span> id, <span class="hljs-type">char</span> *cmd) &#123;&#125; <span class="hljs-comment">// 构造</span>
    <span class="hljs-function">Info <span class="hljs-title">run</span><span class="hljs-params">(<span class="hljs-type">int</span> limit)</span> </span>&#123;&#125;       <span class="hljs-comment">// 执行</span>
&#125;;
</code></pre><p>返回一个 Info 类的对象，描述测试结果，如下：</p><pre class="highlight"><code class="c++"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Info</span> &#123;
<span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">Info</span>(<span class="hljs-type">int</span> id, <span class="hljs-type">double</span> ct, <span class="hljs-type">double</span> rt) &#123;&#125;                            <span class="hljs-comment">// 构造</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">pushUp</span><span class="hljs-params">(<span class="hljs-type">int</span> climit, <span class="hljs-type">int</span> cdanger, <span class="hljs-type">int</span> rlimit, <span class="hljs-type">int</span> rdanger)</span> </span>&#123;&#125; <span class="hljs-comment">// 更新时间评判标准</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">toScreen</span><span class="hljs-params">()</span> </span>&#123;&#125;                                               <span class="hljs-comment">// 屏幕输出结果</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">toFile</span><span class="hljs-params">(FILE *out)</span> </span>&#123;&#125;                                        <span class="hljs-comment">// 文件输出结果</span>
&#125;;
</code></pre></li><li><p>数据构造的一些技巧：</p><p>利用函数指针数组，避免大量的 if 或 switch，优雅的生成测试数据，例如定义以下函数指针数组，通过一个 vector 存储自己需要随机的指令集，每次在 vector 中随机需要的下标并通过函数指针访问即可：</p><pre class="highlight"><code class="c++"><span class="hljs-built_in">void</span> (JmlFucker::*fun[<span class="hljs-number">28</span>])() = &#123;
    &amp;JmlFucker::sp_ap,
    &amp;JmlFucker::sp_ar,
    &amp;JmlFucker::sp_qv,
    &amp;JmlFucker::sp_cn,
    &amp;JmlFucker::sp_qnr,
    &amp;JmlFucker::sp_qbs,
    &amp;JmlFucker::sp_qci,
    &amp;JmlFucker::sp_qgs,
    &amp;JmlFucker::sp_ag,
    &amp;JmlFucker::sp_atg,
    &amp;JmlFucker::sp_qps,
    &amp;JmlFucker::sp_qgps,
    &amp;JmlFucker::sp_qgvs,
    &amp;JmlFucker::sp_qgam,
    &amp;JmlFucker::sp_qgav,
    &amp;JmlFucker::sp_dfg,
    &amp;JmlFucker::sp_am,
    &amp;JmlFucker::sp_sm,
    &amp;JmlFucker::sp_qsv,
    &amp;JmlFucker::sp_qrm,
    &amp;JmlFucker::sp_arem,
    &amp;JmlFucker::sp_anm,

    &amp;JmlFucker::sp_sei,

    &amp;JmlFucker::sp_dce,

    &amp;JmlFucker::sp_sim
&#125;;
</code></pre><p>通过 fwrite 优化数据生成器性能，快速产生大量测试数据，以 ap 指令为例，写 output 数组的部分函数如下（可将 IO 优化封装成一类，对外提供访问接口，以便数据生成器的扩展与维护）：</p><pre class="highlight"><code class="c++"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">solve</span><span class="hljs-params">(<span class="hljs-type">int</span> x)</span> </span>&#123;
    <span class="hljs-keyword">if</span> (x &gt; <span class="hljs-number">9</span>)
        <span class="hljs-built_in">solve</span>(x / <span class="hljs-number">10</span>);
    output[end++] = x % <span class="hljs-number">10</span> ^ <span class="hljs-string">&#x27;0&#x27;</span>;
&#125;

<span class="hljs-function"><span class="hljs-keyword">inline</span> <span class="hljs-type">void</span> <span class="hljs-title">digit</span><span class="hljs-params">(<span class="hljs-type">int</span> x)</span> </span>&#123;
    <span class="hljs-keyword">if</span> (x &lt; <span class="hljs-number">0</span>)
        output[end++] = <span class="hljs-string">&#x27;-&#x27;</span>, x = -x;
    <span class="hljs-built_in">solve</span>(x);
&#125;

<span class="hljs-function"><span class="hljs-keyword">inline</span> <span class="hljs-type">void</span> <span class="hljs-title">str</span><span class="hljs-params">(<span class="hljs-type">char</span> *s)</span> </span>&#123;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; s[i]; i++)
        output[end++] = s[i];
&#125;

<span class="hljs-comment">// add_person id(int) name(String) age(int)</span>
<span class="hljs-function"><span class="hljs-keyword">inline</span> <span class="hljs-type">void</span> <span class="hljs-title">ap</span><span class="hljs-params">(<span class="hljs-type">int</span> id, <span class="hljs-type">char</span> *name, <span class="hljs-type">int</span> age)</span> </span>&#123;
    output[end++] = <span class="hljs-string">&#x27;a&#x27;</span>;
    output[end++] = <span class="hljs-string">&#x27;p&#x27;</span>;
    output[end++] = <span class="hljs-string">&#x27; &#x27;</span>;
    <span class="hljs-built_in">digit</span>(id);
    output[end++] = <span class="hljs-string">&#x27; &#x27;</span>;
    <span class="hljs-built_in">str</span>(name);
    output[end++] = <span class="hljs-string">&#x27; &#x27;</span>;
    <span class="hljs-built_in">digit</span>(age);
    output[end++] = <span class="hljs-string">&#x27;\n&#x27;</span>;
&#125;
</code></pre><p>此外，Python 有 cyaron 库，支持生成给定特征的图/树或其它测试用例，可用于本单元测试数据的构造。</p></li></ul><h2 id="程序-bug-分析"><a class="markdownIt-Anchor" href="#程序-bug-分析"></a> 程序 Bug 分析</h2><ul><li><p>本人程序 Bug：</p><ul><li>第一次作业发现平衡树板子维护平衡时双旋转写锅了，会出 Null Pointer Exception，随便一组随机数据就发现了。</li><li>第二次作业算完年龄均值忘记除 n，对拍时被发现。</li><li>第二次作业从组对象里删除人时，忘记从人对象里删除他所在的组，对拍时被发现。</li><li>第三次作业手残写混了一处 MessageId 和 EmojiId，测官方样例时发现。</li><li>本地测试还算充分，在三次强测和互测中均没有被发现 Bug。</li></ul><p>此外，评测机出现一个重大 Bug，具体说明如下：</p><ul><li>评测时，分别打开两份程序的输出，按行比较，比较结束后，应关闭打开的两个文件，然而手滑只关了一个。</li><li>被打开的文件越来越多，最后达到了 C++ 的 512 文件上限。</li><li>随后打开的文件都是 NULL，两个 NULL 当然相同，于是得到答案一致的结果。</li><li>补充关闭文件即可解决这一问题，此外可通过在 fopen 后 assert 来避免类似问题再次发生。</li></ul></li><li><p>他人程序 Bug：</p><ul><li><p>第一次作业：</p><p>一起对拍的兄弟并查集无法处理负数 id，当时的数据没有这个情况（没想到这个地方会有人出错），没测出来，互测发现一人两个 Bug，如下：</p><pre class="highlight"><code class="plain">person1: 000 WA
person2: 000 WA
person3: 100 WA // qbs is 1 when empty, tle as well
person4: 000 WA
person5: 000 WA
person6: 000 WA
person7: 000 WA
person8: 000 WA
</code></pre></li><li><p>第二次作业：</p><p>一起对拍的兄弟不少存在精度问题或性能问题，均被发现，此外因为本地测试 1111 的测试点编号靠后，因上述评测机 Bug 误判没有区别，互测发现一人一个 Bug，如下：</p><pre class="highlight"><code class="plain">person1: 000 WA
person2: 000 WA
person3: 000 WA
person4: 000 WA
person5: 000 WA
person6: 000 WA
person7: 000 WA
person8: 000 WA // tle in qgvs
</code></pre></li><li><p>第三次作业：</p><p>一起对拍的兄弟分别出现 dijkstra 写锅，维护钱数写锅，删除表情导致的诡异 Bug 等，均被测出。</p><p>诡异 Bug 是指，添加表情 A，添加使用表情 A 的表情消息，发送消息，添加一个相同 id 的使用不同于表情 A 的表情 B 的表情消息，通过控制热度删除表情 A 而不删除表情 B，此时这条消息会被误删。</p><p>互测时自动化测试没有发现任何 Bug，不甘心读代码依旧没有发现任何 Bug，如下：</p><pre class="highlight"><code class="plain">person1: 000 WA
person2: 000 WA
person3: 000 WA
person4: 000 WA
person5: 000 WA
person6: 000 WA
person7: 000 WA
person8: 000 WA
</code></pre></li></ul></li></ul><h2 id="心得体会"><a class="markdownIt-Anchor" href="#心得体会"></a> 心得体会</h2><p>这一单元题目本身比较水，前两单元因为优化的原因用于测试的时间和用于实现的时间大致相当，本单元用于测试的时间是用于实现的时间的数倍。</p><p>个人认为第一单元测试的重点在于对构造数据时对 WF 的全面考虑和针对优化可能出现的错误，第二单元的测试重点在于实现定时投喂输入并发评测与 SPJ，本单元的测试重点在于在接口较多且接口间可能产生影响的情况下，对测试功能和性能的指令序列的设计，从这个角度来讲本单元也有一些可圈可点之处。</p><p>或许可以考虑后两单元体验一下 C++ 的“手动挡”面向对象，对比一下 Java 和 C++ 在面向对象上的差异，<s>顺便用平板电视快乐秒 qnr</s>，以及朴素的最短路似乎不够刺激，不如来点负权边再来点判负环，或者来点最小生成树换换口味（逃）。</p><p>曾经立志：每次都刀人，每次不被人刀，只有我发现别人没发现的 Bug，没有别人发现我没发现的 Bug。只考虑自己的互测屋的话，第一个 Flag 倒了，考虑一起测试兄弟的互测屋的话，除第二个 Flag 外都倒了，多少有些遗憾。最终战绩，发刀 53，命中 45，蒟蒻没刀够，蒟蒻还想刀更多的人 QAQ。</p></div><div>Word count: 9.3k</div><div>Reading time: 40min</div><div><div><a href="/archive/2021/05/1">Created 2021-05-29T02:39:03.000Z</a></div></div><div><div><a href="/archive/2021/05/1">Last Modified 2021-05-29T02:39:03.000Z</a></div></div><div><br><br></div></div></content><div><br></div><footer>Copyright © 2021-2023 Chenrt Blog</footer></noscript><div id="app"></div></body></html>
