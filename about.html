lator.</div><div><br><br></div></div><div><div>Chenrt-ggx/ECEncode: <a href="https://github.com/Chenrt-ggx/ECEncode">https://github.com/Chenrt-ggx/ECEncode</a></div><div>Encode text by names of some excellent courses in BUAA.</div><div><br><br></div></div><div><div>Chenrt-ggx/VUCAC: <a href="https://github.com/Chenrt-ggx/VUCAC">https://github.com/Chenrt-ggx/VUCAC</a></div><div>A Vue3 and Naive UI based customizable avatar creator.</div><div><br><br></div></div><div><div>Chenrt-ggx/MipsCompiler: <a href="https://github.com/Chenrt-ggx/MipsCompiler">https://github.com/Chenrt-ggx/MipsCompiler</a></div><div>A simple compiler that translates SysY language into MIPS assembly.</div><div><br><br></div></div><div><div>Chenrt-ggx/ObjectOriented: <a href="https://github.com/Chenrt-ggx/ObjectOriented">https://github.com/Chenrt-ggx/ObjectOriented</a></div><div>New concept Object-Oriented project.</div><div><br><br></div></div></div><h2>My Friends</h2><div><div><img src="https://avatars.githubusercontent.com/u/64362896" alt="BUAA Dreamer-avatar"><div>BUAA Dreamer: <a href="https://buaadreamer.top/">https://buaadreamer.top/</a></div><div><br><br></div></div><div><img src="https://avatars.githubusercontent.com/u/46858361" alt="DHY 2020-avatar"><div>DHY 2020: <a href="https://dhy2000.github.io/">https://dhy2000.github.io/</a></div><div><br><br></div></div><div><img src="https://foreveryolo.github.io/img/avatar.jpg" alt="ForeverYolo-avatar"><div>ForeverYolo: <a href="https://foreveryolo.github.io/">https://foreveryolo.github.io/</a></div><div><br><br></div></div><div><img src="https://avatars.githubusercontent.com/u/27691186" alt="Grape Lemonade-avatar"><div>Grape Lemonade: <a href="https://grapelemonade.github.io/">https://grapelemonade.github.io/</a></div><div><br><br></div></div><div><img src="https://avatars.githubusercontent.com/u/17700217" alt="Roife-avatar"><div>Roife: <a href="https://roife.github.io/">https://roife.github.io/</a></div><div><br><br></div></div><div><img src="h
